<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <title>Cash Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
            vertical-align: middle; user-select: none; -webkit-user-select: none;
        }
        .header-btn .material-symbols-outlined { font-size: 28px; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #FFFFFF; color: #000000; padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: env(safe-area-inset-bottom);
            max-width: 480px; margin: 0 auto; min-height: 100vh;
            overflow-x: hidden;
        }
        input[type="text"] {
            -webkit-user-select: text; user-select: text;
            -webkit-touch-callout: default; pointer-events: auto;
        }
        /* Loading Bar */
        .loading-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 3px;
            background: #E5E5EA; z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .loading-bar.active { opacity: 1; }
        .loading-bar-progress {
            height: 100%; background: #007AFF; width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }
        .loading-bar.complete .loading-bar-progress { background: #34C759; width: 100%; }

        /* Pull-to-refresh */
        .pull-indicator {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px; border-radius: 50%; background: #F2F2F7;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: top 0.2s ease;
            z-index: 9998;
        }
        .pull-indicator.visible { top: max(10px, env(safe-area-inset-top)); }
        .pull-indicator .material-symbols-outlined { font-size: 24px; color: #007AFF; }
        .pull-indicator.refreshing .material-symbols-outlined {
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Headers */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .header-left, .header-right { display: flex; gap: 8px; min-width: 88px; }
        .header-left { justify-content: flex-start; }
        .header-right { justify-content: flex-end; }
        .header-center { flex: 1; text-align: center; }
        h1, h2 { font-size: 34px; font-weight: 700; letter-spacing: -0.5px; }
        .header-btn {
            width: 44px; height: 44px; border-radius: 22px; background: transparent;
            border: none; cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: opacity 0.2s; color: #000000;
        }
        .header-btn:active { opacity: 0.6; }
        .add-entry-btn { background: transparent; color: #007AFF; }

        /* Monthly Totals */
        .monthly-total, .history-total { padding: 12px 0; margin-bottom: 20px; text-align: center; }
        .monthly-total-label, .history-total-label {
            font-size: 13px; color: #8E8E93; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 4px; font-weight: 500;
        }
        .monthly-total-amount, .history-total-amount { font-size: 32px; font-weight: 600; letter-spacing: -0.5px; }
        .monthly-total-currencies, .history-total-currencies { font-size: 13px; color: #8E8E93; margin-top: 4px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .loading { animation: pulse 1.5s ease-in-out infinite; }

        /* Skeleton loading */
        .skeleton { background: linear-gradient(90deg, #F2F2F7 25%, #E5E5EA 50%, #F2F2F7 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 12px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-item { height: 72px; margin-bottom: 10px; }
        .skeleton-stat { height: 44px; margin-bottom: 6px; }

        .page { display: none; }
        .page.active { display: block; }
        .form-section { margin-bottom: 16px; }
        .section-label {
            font-size: 13px; color: #8E8E93; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 16px; font-weight: 500;
            text-align: center !important; display: block; width: 100%;
        }
        input[type="text"] {
            width: 100%; font-size: 17px; padding: 14px 16px; border: none;
            border-radius: 12px; background: #F2F2F7; color: #000000; -webkit-appearance: none;
        }
        input[type="text"]#note { text-align: center; }
        input[type="text"]::placeholder { text-align: center; opacity: 0.5; }
        input[type="text"]:focus { outline: 2px solid #007AFF; outline-offset: -2px; }
        input[type="text"]#amount { text-align: center; font-size: 28px; font-weight: 500; }
        .currency-selector { display: flex; gap: 8px; margin-top: 12px; justify-content: center; }
        .currency-btn {
            flex: 1; padding: 10px; border: 1.5px solid #C6C6C8; border-radius: 12px;
            background: #FFFFFF; color: #000000; font-size: 13px; font-weight: 500;
            cursor: pointer; transition: all 0.2s ease; display: flex;
            flex-direction: column; align-items: center; gap: 4px;
        }
        .currency-btn:active { transform: scale(0.95); }
        .currency-btn.selected { background: #007AFF; color: white; border-color: #007AFF; }
        .currency-symbol-large { font-size: 18px; }
        .currency-code { font-size: 11px; opacity: 0.8; }
        .categories { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .category-btn {
            padding: 10px 6px; border: 1.5px solid #C6C6C8; border-radius: 12px;
            background: #FFFFFF; color: #000000; font-size: 13px; font-weight: 500;
            cursor: pointer; transition: all 0.2s ease; display: flex;
            flex-direction: column; align-items: center; justify-content: center; gap: 4px;
        }
        .category-btn:active { transform: scale(0.95); }
        .category-btn.selected { background: #007AFF; color: white; border-color: #007AFF; }
        .category-icon { font-size: 24px; }
        .submit-btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: #007AFF; color: white; font-size: 17px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; margin-top: 8px; margin-bottom: 40px;
        }
        .submit-btn:active { opacity: 0.8; transform: scale(0.98); }
        .success-message {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #34C759;
            color: white; display: none; align-items: center; justify-content: center;
            flex-direction: column; z-index: 3000; text-align: center; padding: 40px;
        }
        .success-message.show { display: flex; }
        .success-icon { font-size: 80px; margin-bottom: 20px; animation: successPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes successPop { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .success-amount { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .success-category { font-size: 20px; opacity: 0.9; }

        /* Transactions */
        .transaction-list-container {
            position: relative; max-height: calc(100vh - 280px);
            overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 100px;
        }
        .transaction-list { display: flex; flex-direction: column; gap: 10px; }
        .scroll-gradient {
            position: fixed; bottom: 0; left: 0; right: 0; height: 120px;
            background: linear-gradient(to top, #FFFFFF 30%, transparent 100%);
            pointer-events: none; opacity: 1; transition: opacity 0.3s ease; z-index: 10;
        }
        .scroll-gradient.hidden { opacity: 0; }

        /* Day headers */
        .day-header {
            font-size: 13px; font-weight: 600; color: #8E8E93; text-transform: uppercase;
            letter-spacing: 0.5px; padding: 8px 0 4px; margin-top: 6px;
        }
        .day-header:first-child { margin-top: 0; }

        .transaction-item {
            background: #F2F2F7; border-radius: 12px; padding: 12px 14px;
            cursor: pointer; transition: all 0.15s ease;
        }
        .transaction-item:active { transform: scale(0.98); opacity: 0.8; }
        .transaction-row-1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .transaction-category { display: flex; align-items: center; gap: 6px; font-size: 15px; font-weight: 500; }
        .transaction-category-emoji { font-size: 20px; }
        .transaction-amount-primary { font-size: 20px; font-weight: 600; }
        .transaction-row-2 { display: flex; justify-content: space-between; align-items: center; }
        .transaction-time { font-size: 13px; color: #8E8E93; }
        .transaction-currencies-secondary { font-size: 12px; color: #8E8E93; }
        .transaction-note-divider { height: 1px; background: #E5E5EA; margin: 8px 0 6px 0; }
        .transaction-note-text { font-size: 12px; color: #8E8E93; font-style: italic; }
        .empty-state { text-align: center; padding: 60px 20px; color: #8E8E93; }
        .empty-icon { font-size: 64px; margin-bottom: 16px; opacity: 0.5; }
        .loading-dots::after { content: ''; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots { 0%,25%{content:'.'} 26%,50%{content:'..'} 51%,75%{content:'...'} 76%,100%{content:''} }

        /* Load More button */
        .load-more-btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: #F2F2F7; color: #007AFF; font-size: 15px; font-weight: 600;
            cursor: pointer; margin-top: 10px; transition: all 0.2s;
        }
        .load-more-btn:active { transform: scale(0.98); background: #E5E5EA; }

        /* Filter bar */
        .filter-bar {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; gap: 8px;
        }
        .filter-btn {
            display: flex; align-items: center; gap: 4px; padding: 8px 14px;
            border: 1.5px solid #C6C6C8; border-radius: 20px; background: #FFFFFF;
            color: #000000; font-size: 13px; font-weight: 500; cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.active { border-color: #007AFF; color: #007AFF; background: #EBF5FF; }
        .filter-btn:active { transform: scale(0.95); }
        .filter-btn .material-symbols-outlined { font-size: 18px; }
        .filter-count {
            background: #007AFF; color: white; border-radius: 10px;
            padding: 1px 6px; font-size: 11px; font-weight: 600; margin-left: 2px;
        }

        /* Filter popup */
        .filter-popup-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: none; align-items: flex-end;
            justify-content: center; z-index: 2000; padding: 20px;
        }
        .filter-popup-overlay.show { display: flex; }
        .filter-popup {
            background: #FFFFFF; border-radius: 16px; padding: 20px;
            max-width: 400px; width: 100%; max-height: 70vh; overflow-y: auto;
        }
        .filter-popup-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
        }
        .filter-popup-title { font-size: 20px; font-weight: 600; }
        .filter-popup-clear {
            font-size: 15px; color: #007AFF; background: none; border: none;
            cursor: pointer; font-weight: 500;
        }
        .filter-option {
            display: flex; align-items: center; gap: 12px; padding: 12px 0;
            border-bottom: 1px solid #F2F2F7; cursor: pointer;
        }
        .filter-option:last-child { border-bottom: none; }
        .filter-checkbox {
            width: 24px; height: 24px; border-radius: 6px; border: 2px solid #C6C6C8;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            transition: all 0.2s;
        }
        .filter-checkbox.checked { background: #007AFF; border-color: #007AFF; }
        .filter-checkbox .material-symbols-outlined { font-size: 18px; color: white; display: none; }
        .filter-checkbox.checked .material-symbols-outlined { display: block; }
        .filter-option-label { font-size: 16px; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .filter-apply-btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: #007AFF; color: white; font-size: 17px; font-weight: 600;
            cursor: pointer; margin-top: 16px; transition: all 0.2s;
        }
        .filter-apply-btn:active { transform: scale(0.98); }

        /* Stats */
        .chart-container { border-radius: 16px; padding: 16px; margin-bottom: 12px; }
        .chart-switch { display: flex; background: #F2F2F7; border-radius: 10px; padding: 3px; gap: 2px; }
        .switch-btn {
            width: 36px; height: 36px; border-radius: 8px; border: none; background: transparent;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: #8E8E93; font-size: 18px; transition: all 0.2s ease;
        }
        .switch-btn.active { background: #007AFF; color: #FFFFFF; }
        .switch-btn:active { opacity: 0.6; }
        canvas { max-width: 100%; height: auto !important; }
        .chart-canvas-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 250px; margin-bottom: 12px; position: relative;
        }
        .budget-center-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none;
        }
        .budget-amount { font-size: 18px; font-weight: 700; color: #000; }
        .budget-label { font-size: 11px; color: #8E8E93; font-weight: 500; margin-top: 2px; }
        .budget-percent { font-size: 14px; font-weight: 600; margin-top: 2px; }
        .budget-percent.over { color: #FF3B30; }
        .budget-percent.under { color: #34C759; }

        .category-list { display: flex; flex-direction: column; gap: 6px; }
        .category-row {
            background: #F2F2F7; border-radius: 10px; padding: 10px 12px;
            display: flex; align-items: center; border-left: 12px solid #000; position: relative;
        }
        .category-left { display: flex; align-items: center; gap: 8px; font-size: 15px; font-weight: 500; min-width: 120px; }
        .category-emoji { font-size: 20px; }
        .category-center { font-size: 15px; font-weight: 500; position: absolute; left: 50%; transform: translateX(-50%); }
        .category-right { font-size: 15px; font-weight: 500; margin-left: auto; padding-right: 8px; }
        .hidden { display: none !important; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: none;
            align-items: center; justify-content: center; z-index: 2000; padding: 20px;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #FFFFFF; border-radius: 16px; padding: 20px;
            max-width: 400px; width: 100%; max-height: 90vh; overflow-y: auto;
        }
        .modal-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-header { font-size: 20px; font-weight: 600; text-align: center; flex: 1; }
        .modal-delete-btn, .modal-close-btn {
            width: 36px; height: 36px; border-radius: 18px; border: none;
            background: transparent; color: #8E8E93; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: all 0.2s ease; flex-shrink: 0;
        }
        .modal-delete-btn { color: #FF3B30; }
        .modal-delete-btn:active, .modal-close-btn:active { opacity: 0.6; transform: scale(0.9); }
        .modal-field { margin-bottom: 14px; }
        .modal-label {
            font-size: 13px; color: #8E8E93; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 12px; display: block;
            font-weight: 500; text-align: center; width: 100%;
        }
        .modal-input {
            width: 100%; font-size: 17px; padding: 12px 14px; border: none;
            border-radius: 12px; background: #F2F2F7; color: #000000;
        }
        .modal-input:focus { outline: 2px solid #007AFF; outline-offset: -2px; }
        .modal-amount-input {
            width: 100%; font-size: 38px; font-weight: 600; padding: 12px;
            border: none; border-radius: 12px; background: #F2F2F7;
            color: #000000; text-align: center;
        }
        .modal-currency-selector { display: flex; gap: 6px; margin-top: 6px; margin-bottom: 14px; }
        .modal-currency-selector .currency-btn { padding: 8px 6px; font-size: 12px; }
        .modal-categories { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .modal-categories .category-btn { padding: 8px 6px; font-size: 12px; }
        .modal-categories .category-icon { font-size: 20px; }
        .modal-buttons { display: flex; gap: 12px; margin-top: 16px; }
        .modal-btn {
            flex: 1; padding: 12px; border: none; border-radius: 12px;
            font-size: 17px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .modal-btn-cancel { background: #F2F2F7; color: #000000; }
        .modal-btn-save { background: #007AFF; color: white; }
        .modal-btn:active { transform: scale(0.98); }

        /* Historical rate indicator */
        .rate-indicator {
            text-align: center; font-size: 11px; color: #8E8E93;
            margin-top: 4px; display: none;
        }
        .rate-indicator.show { display: block; }
        .rate-indicator .material-symbols-outlined { font-size: 14px; vertical-align: -2px; }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar">
        <div class="loading-bar-progress" id="loadingBarProgress"></div>
    </div>

    <!-- Pull-to-refresh indicator -->
    <div class="pull-indicator" id="pullIndicator">
        <span class="material-symbols-outlined">refresh</span>
    </div>

    <!-- Main Page -->
    <div class="page active" id="mainPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="historyBtn"><span class="material-symbols-outlined">account_balance</span></button>
                <button class="header-btn" id="statsBtn"><span class="material-symbols-outlined">bar_chart</span></button>
            </div>
            <div class="header-center"><h1>Expenses</h1></div>
            <div class="header-right">
                <button class="header-btn" id="refreshBtn"><span class="material-symbols-outlined">refresh</span></button>
            </div>
        </div>
        <div class="monthly-total">
            <div class="monthly-total-label" id="monthLabel">This Month</div>
            <div class="monthly-total-amount" id="totalAmount">‚Ç¨0</div>
            <div class="monthly-total-currencies" id="totalCurrencies">‚Ç´0 | $0</div>
        </div>
        <form id="expenseForm">
            <div class="form-section">
                <label class="section-label">Amount</label>
                <input type="text" id="amount" inputmode="decimal" placeholder="0" autocomplete="off" required>
                <div class="currency-selector">
                    <button type="button" class="currency-btn" data-currency="VND"><span class="currency-symbol-large">‚Ç´</span><span class="currency-code">VND</span></button>
                    <button type="button" class="currency-btn selected" data-currency="EUR"><span class="currency-symbol-large">‚Ç¨</span><span class="currency-code">EUR</span></button>
                    <button type="button" class="currency-btn" data-currency="USD"><span class="currency-symbol-large">$</span><span class="currency-code">USD</span></button>
                </div>
            </div>
            <div class="form-section">
                <label class="section-label">Category</label>
                <div class="categories">
                    <button type="button" class="category-btn" data-category="Food"><span class="category-icon">üçî</span><span>Food</span></button>
                    <button type="button" class="category-btn" data-category="Groceries"><span class="category-icon">üõí</span><span>Groceries</span></button>
                    <button type="button" class="category-btn" data-category="Travel"><span class="category-icon">‚úàÔ∏è</span><span>Travel</span></button>
                    <button type="button" class="category-btn" data-category="Shopping"><span class="category-icon">üõçÔ∏è</span><span>Shopping</span></button>
                    <button type="button" class="category-btn" data-category="Bills"><span class="category-icon">üìÑ</span><span>Bills</span></button>
                    <button type="button" class="category-btn" data-category="Fun"><span class="category-icon">üéâ</span><span>Fun</span></button>
                    <button type="button" class="category-btn" data-category="Health"><span class="category-icon">üíä</span><span>Health</span></button>
                    <button type="button" class="category-btn" data-category="Saving"><span class="category-icon">üí∞</span><span>Saving</span></button>
                    <button type="button" class="category-btn" data-category="Other"><span class="category-icon">üí°</span><span>Other</span></button>
                </div>
            </div>
            <div class="form-section">
                <input type="text" id="note" placeholder="Add a note..." autocomplete="off">
            </div>
            <button type="submit" class="submit-btn">Add Expense</button>
        </form>
    </div>

    <!-- History Page -->
    <div class="page" id="historyPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="backBtn"><span class="material-symbols-outlined">arrow_back</span></button>
                <button class="header-btn" id="statsFromHistoryBtn"><span class="material-symbols-outlined">bar_chart</span></button>
            </div>
            <div class="header-center"><h2>History</h2></div>
            <div class="header-right">
                <button class="header-btn" id="refreshHistoryBtn"><span class="material-symbols-outlined">refresh</span></button>
                <button class="add-entry-btn header-btn" id="addEntryBtn"><span class="material-symbols-outlined">add</span></button>
            </div>
        </div>
        <div class="history-total">
            <div class="history-total-label" id="historyMonthLabel">This Month</div>
            <div class="history-total-amount" id="historyTotalAmount">‚Ç¨0</div>
            <div class="history-total-currencies" id="historyTotalCurrencies">‚Ç´0 | $0</div>
        </div>
        <!-- Filter bar -->
        <div class="filter-bar">
            <button class="filter-btn" id="filterBtn">
                <span class="material-symbols-outlined">filter_list</span>
                <span>Filter</span>
            </button>
        </div>
        <div class="transaction-list-container" id="transactionContainer">
            <div class="transaction-list" id="transactionList">
                <div class="skeleton skeleton-item"></div>
                <div class="skeleton skeleton-item"></div>
                <div class="skeleton skeleton-item"></div>
            </div>
        </div>
        <div class="scroll-gradient" id="scrollGradient"></div>
    </div>

    <!-- Stats Page -->
    <div class="page" id="statsPage">

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxldmFp5e2viGJxpntIP42rYghvoIln4mO4gbKR2RNTY9XuoYUMDr0Ghy7DNe8tbbJp/exec';

        // 9 categories matching sheet
        const CATEGORY_COLORS = {
            'Food': '#2196F3', 'Groceries': '#4CAF50', 'Travel': '#9C27B0',
            'Shopping': '#00BCD4', 'Bills': '#FF6B35', 'Fun': '#F44336',
            'Health': '#E91E63', 'Saving': '#8BC34A', 'Other': '#FFC107'
        };
        const CATEGORY_EMOJIS = {
            'Food': 'üçî', 'Groceries': 'üõí', 'Travel': '‚úàÔ∏è', 'Shopping': 'üõçÔ∏è',
            'Bills': 'üìÑ', 'Fun': 'üéâ', 'Health': 'üíä', 'Saving': 'üí∞', 'Other': 'üí°'
        };
        const ALL_CATEGORIES = Object.keys(CATEGORY_COLORS);
        const LEGACY_MAP = { 'Transport': 'Travel', 'Entertainment': 'Fun', 'Savings': 'Saving' };
        function resolveCategory(c) { return LEGACY_MAP[c] || c; }

        // ===== STATE =====
        let allTransactions = null;
        let statsData = null;
        let budgetData = null;
        let exchangeRates = { VND: 1, EUR: 0.000037, USD: 0.00004 };
        let historicalRatesCache = {};
        let cacheTimestamp = 0;
        const CACHE_TTL = 5 * 60 * 1000; // 5 min

        // Pagination
        let visibleDays = 5;
        const DAYS_PER_LOAD = 5;

        // Filters
        let activeFilters = new Set(ALL_CATEGORIES);

        // ===== LOADING BAR =====
        const loadingBar = document.getElementById('loadingBar');
        const loadingBarProgress = document.getElementById('loadingBarProgress');
        function showLoadingBar() {
            loadingBar.classList.add('active');
            loadingBarProgress.style.width = '0%';
            loadingBarProgress.style.transition = 'width 0.8s ease';
            setTimeout(() => loadingBarProgress.style.width = '90%', 50);
        }
        function hideLoadingBar(success = true) {
            loadingBarProgress.style.transition = 'width 0.2s ease, background 0.3s ease';
            loadingBarProgress.style.width = '100%';
            if (success) loadingBar.classList.add('complete');
            setTimeout(() => { loadingBar.classList.remove('active', 'complete'); loadingBarProgress.style.width = '0%'; }, 500);
        }

        // ===== PULL-TO-REFRESH =====
        let pullStartY = 0, pullDistance = 0, isPulling = false;
        const pullIndicator = document.getElementById('pullIndicator');

        document.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0 && !document.querySelector('.modal-overlay.show')) {
                pullStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            pullDistance = e.touches[0].clientY - pullStartY;
            if (pullDistance > 0 && pullDistance < 150) {
                pullIndicator.classList.add('visible');
                pullIndicator.style.top = Math.min(pullDistance * 0.5, 60) + 'px';
            }
        }, { passive: true });

        document.addEventListener('touchend', async () => {
            if (isPulling && pullDistance > 80) {
                pullIndicator.classList.add('refreshing');
                if (navigator.vibrate) navigator.vibrate(10);
                await refreshAllData(true);
                pullIndicator.classList.remove('refreshing');
            }
            pullIndicator.classList.remove('visible');
            pullIndicator.style.top = '-50px';
            isPulling = false; pullDistance = 0;
        }, { passive: true });

        // ===== EXCHANGE RATES =====
        async function fetchExchangeRates() {
            const cached = localStorage.getItem('exchangeRates');
            const cachedDate = localStorage.getItem('exchangeRatesDate');
            const today = new Date().toDateString();
            if (cached && cachedDate === today) { exchangeRates = JSON.parse(cached); return; }
            try {
                const r = await fetch('https://api.exchangerate-api.com/v4/latest/VND');
                const d = await r.json();
                exchangeRates = { VND: 1, EUR: d.rates.EUR, USD: d.rates.USD };
                localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
                localStorage.setItem('exchangeRatesDate', today);
            } catch (e) { console.error('Rate fetch failed:', e); }
        }

        // Historical rates for past entries
        async function fetchHistoricalRate(dateStr) {
            // dateStr = YYYY-MM-DD
            if (historicalRatesCache[dateStr]) return historicalRatesCache[dateStr];
            try {
                const r = await fetch(`https://api.frankfurter.app/${dateStr}?from=EUR&to=VND,USD`);
                const d = await r.json();
                const rates = {
                    VND: 1,
                    EUR: 1 / d.rates.VND,  // EUR per 1 VND
                    USD: d.rates.USD / d.rates.VND  // USD per 1 VND
                };
                historicalRatesCache[dateStr] = rates;
                return rates;
            } catch (e) {
                console.error('Historical rate failed:', e);
                return exchangeRates; // fallback to current
            }
        }

        function convertCurrency(amount, fromCurrency, rates) {
            rates = rates || exchangeRates;
            const vndAmount = amount / rates[fromCurrency];
            return { VND: Math.round(vndAmount), EUR: vndAmount * rates.EUR, USD: vndAmount * rates.USD };
        }

        function formatTimestamp(date) {
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            const h = String(date.getHours()).padStart(2, '0');
            const mi = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${d}/${m}/${y} ${h}:${mi}:${s}`;
        }

        // ===== BATCHED DATA LOADING =====
        async function loadAllData() {
            try {
                const r = await fetch(`${GOOGLE_SCRIPT_URL}?action=getAllData`);
                const data = await r.json();
                if (data.status === 'success') {
                    cacheTimestamp = Date.now();
                    updateMonthlyTotalUI(data.totalEUR, data.totalVND, data.totalUSD);
                    allTransactions = data.transactions;
                    statsData = data.stats;
                    budgetData = data.budget;
                    return data;
                }
            } catch (e) { console.error('Load all failed:', e); }
            return null;
        }

        async function refreshAllData(force = false) {
            if (!force && cacheTimestamp && (Date.now() - cacheTimestamp < CACHE_TTL)) return;
            showLoadingBar();
            await loadAllData();
            // Refresh currently visible page
            if (currentPage === 'history') displayTransactions();
            if (currentPage === 'stats' && statsData) displayStats(statsData);
            hideLoadingBar();
        }

        // ===== MONTHLY TOTAL UI =====
        function updateMonthlyTotalUI(eur, vnd, usd) {
            [
                { a: 'totalAmount', c: 'totalCurrencies' },
                { a: 'historyTotalAmount', c: 'historyTotalCurrencies' },
                { a: 'statsTotalAmount', c: 'statsTotalCurrencies' }
            ].forEach(el => {
                const ae = document.getElementById(el.a);
                const ce = document.getElementById(el.c);
                if (ae) { ae.classList.remove('loading'); ae.textContent = `‚Ç¨${eur.toFixed(2)}`; }
                if (ce) { ce.textContent = `‚Ç´${Math.round(vnd).toLocaleString('en-US')} | $${usd.toFixed(2)}`; }
            });
        }

        // ===== PAGE NAVIGATION =====
        let currentPage = 'main', previousPage = null;
        function navigateToPage(p) {
            previousPage = currentPage; currentPage = p;
            document.getElementById('mainPage').classList.remove('active');
            document.getElementById('historyPage').classList.remove('active');
            document.getElementById('statsPage').classList.remove('active');
            if (p === 'history') {
                document.getElementById('historyPage').classList.add('active');
                if (allTransactions) displayTransactions();
                else refreshAllData(true);
            } else if (p === 'stats') {
                document.getElementById('statsPage').classList.add('active');
                if (statsData) displayStats(statsData);
                else refreshAllData(true);
            } else {
                document.getElementById('mainPage').classList.add('active');
            }
            if (navigator.vibrate) navigator.vibrate(10);
        }

        document.getElementById('historyBtn').addEventListener('click', () => navigateToPage('history'));
        document.getElementById('statsBtn').addEventListener('click', () => navigateToPage('stats'));
        document.getElementById('statsFromHistoryBtn').addEventListener('click', () => navigateToPage('stats'));
        document.getElementById('backBtn').addEventListener('click', () => navigateToPage('main'));
        document.getElementById('backFromStatsBtn').addEventListener('click', () => navigateToPage(previousPage === 'history' ? 'history' : 'main'));

        document.getElementById('refreshBtn').addEventListener('click', async () => {
            await refreshAllData(true); if (navigator.vibrate) navigator.vibrate(10);
        });
        document.getElementById('refreshHistoryBtn').addEventListener('click', async () => {
            allTransactions = null; statsData = null; cacheTimestamp = 0;
            await refreshAllData(true); if (navigator.vibrate) navigator.vibrate(10);
        });

        // ===== MAIN FORM =====
        const currencyBtns = document.querySelectorAll('.currency-btn:not(.modal-currency-btn)');
        let selectedCurrency = 'EUR';
        currencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        const categoryBtns = document.querySelectorAll('.category-btn:not(.modal-category-btn)');
        let selectedCategory = null;
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('touchstart', (e) => {
            e.stopPropagation(); setTimeout(() => amountInput.focus(), 50);
        }, { passive: true });
        amountInput.addEventListener('input', (e) => {
            let v = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(v)) v = v.replace(/[^\d.]/g, '');
            if (v && !v.includes('.')) { const n = parseInt(v, 10); if (!isNaN(n)) v = n.toLocaleString('en-US'); }
            e.target.value = v;
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const raw = amountInput.value.replace(/,/g, '');
            const amt = parseFloat(raw);
            if (!amt || !selectedCategory) { alert('Please enter an amount and select a category'); return; }

            const converted = convertCurrency(amt, selectedCurrency);
            const ts = formatTimestamp(new Date());
            const expenseData = { timestamp: ts, vnd: converted.VND, eur: converted.EUR, usd: converted.USD, category: selectedCategory, note: document.getElementById('note').value };

            showLoadingBar();

            // Optimistic UI: add to local cache immediately
            if (allTransactions) {
                allTransactions.unshift({ row: -1, timestamp: new Date().toISOString(), ...expenseData });
                if (currentPage === 'history') displayTransactions();
            }

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(expenseData)
            }).catch(err => console.error('Save failed:', err));

            const symbols = { VND: '‚Ç´', EUR: '‚Ç¨', USD: '$' };
            const dispAmt = selectedCurrency === 'VND' ? amt.toLocaleString('en-US') : amt.toFixed(2);
            document.getElementById('successAmount').textContent = `${symbols[selectedCurrency]}${dispAmt}`;
            document.getElementById('successCategory').textContent = `${CATEGORY_EMOJIS[selectedCategory]} ${selectedCategory}`;
            document.getElementById('successMessage').classList.add('show');
            if (navigator.vibrate) navigator.vibrate([10, 50, 10]);

            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
                amountInput.value = ''; document.getElementById('note').value = '';
                categoryBtns.forEach(b => b.classList.remove('selected'));
                selectedCategory = null;
                setTimeout(() => { if (amountInput) amountInput.focus(); }, 100);
            }, 2000);

            hideLoadingBar();
            // Background sync: reload real data after delay
            setTimeout(() => { cacheTimestamp = 0; refreshAllData(true); }, 1500);
        });

        // ===== HISTORY WITH PAGINATION & DAY GROUPING =====
        function displayTransactions() {
            const list = document.getElementById('transactionList');
            if (!allTransactions || allTransactions.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size:64px;">inbox</span></div><div>No expenses yet</div></div>';
                return;
            }

            // Apply category filters
            const filtered = allTransactions.filter(t => activeFilters.has(resolveCategory(t.category)));

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size:64px;">filter_list_off</span></div><div>No expenses match filter</div></div>';
                return;
            }

            // Group by day
            const groups = {};
            filtered.forEach(t => {
                const d = new Date(t.timestamp);
                const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(t);
            });

            const sortedDays = Object.keys(groups).sort((a, b) => b.localeCompare(a));
            const showDays = sortedDays.slice(0, visibleDays);
            const hasMore = sortedDays.length > visibleDays;

            const now = new Date();
            const today = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
            const yest = new Date(now); yest.setDate(yest.getDate() - 1);
            const yesterday = `${yest.getFullYear()}-${String(yest.getMonth()+1).padStart(2,'0')}-${String(yest.getDate()).padStart(2,'0')}`;

            let html = '';
            showDays.forEach(dayKey => {
                let dayLabel;
                if (dayKey === today) dayLabel = 'Today';
                else if (dayKey === yesterday) dayLabel = 'Yesterday';
                else {
                    const dd = new Date(dayKey + 'T12:00:00');
                    dayLabel = dd.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                }
                html += `<div class="day-header">${dayLabel}</div>`;

                groups[dayKey].forEach(t => {
                    const date = new Date(t.timestamp);
                    const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    const cat = resolveCategory(t.category);
                    const emoji = CATEGORY_EMOJIS[cat] || 'üí°';
                    const noteHTML = t.note ? `<div class="transaction-note-divider"></div><div class="transaction-note-text">"${t.note}"</div>` : '';
                    const td = JSON.stringify({ row: t.row, timestamp: t.timestamp, vnd: t.vnd, eur: t.eur, usd: t.usd, category: cat, note: t.note || '' }).replace(/'/g, '&#39;');

                    html += `<div class="transaction-item" data-transaction='${td}'>
                        <div class="transaction-row-1">
                            <div class="transaction-category"><span class="transaction-category-emoji">${emoji}</span><span>${cat}</span></div>
                            <div class="transaction-amount-primary">‚Ç¨${t.eur.toFixed(2)}</div>
                        </div>
                        <div class="transaction-row-2">
                            <div class="transaction-time">${timeStr}</div>
                            <div class="transaction-currencies-secondary">‚Ç´${Math.round(t.vnd).toLocaleString('en-US')} | $${t.usd.toFixed(2)}</div>
                        </div>
                        ${noteHTML}
                    </div>`;
                });
            });

            if (hasMore) {
                html += `<button class="load-more-btn" id="loadMoreBtn">Load More (${sortedDays.length - visibleDays} more days)</button>`;
            }

            list.innerHTML = html;
            attachTransactionListeners();

            if (hasMore) {
                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    visibleDays += DAYS_PER_LOAD;
                    displayTransactions();
                    if (navigator.vibrate) navigator.vibrate(10);
                });
            }

            setTimeout(updateScrollGradient, 100);
        }

        function attachTransactionListeners() {
            document.querySelectorAll('.transaction-item').forEach(item => {
                item.addEventListener('click', () => {
                    try { openEditModal(JSON.parse(item.dataset.transaction)); }
                    catch (err) { console.error('Parse error:', err); }
                });
            });
        }

        const transactionContainer = document.getElementById('transactionContainer');
        const scrollGradient = document.getElementById('scrollGradient');
        function updateScrollGradient() {
            if (!transactionContainer) return;
            if (transactionContainer.scrollTop + transactionContainer.clientHeight >= transactionContainer.scrollHeight - 20)
                scrollGradient.classList.add('hidden');
            else scrollGradient.classList.remove('hidden');
        }
        if (transactionContainer) transactionContainer.addEventListener('scroll', updateScrollGradient);

        // ===== CATEGORY FILTER =====
        const filterBtn = document.getElementById('filterBtn');
        const filterPopup = document.getElementById('filterPopup');
        const filterOptions = document.getElementById('filterOptions');

        function renderFilterOptions() {
            filterOptions.innerHTML = ALL_CATEGORIES.map(cat => `
                <div class="filter-option" data-cat="${cat}">
                    <div class="filter-checkbox ${activeFilters.has(cat) ? 'checked' : ''}">
                        <span class="material-symbols-outlined">check</span>
                    </div>
                    <div class="filter-option-label">${CATEGORY_EMOJIS[cat]} ${cat}</div>
                </div>
            `).join('');

            document.querySelectorAll('.filter-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    const cat = opt.dataset.cat;
                    const cb = opt.querySelector('.filter-checkbox');
                    if (activeFilters.has(cat)) { activeFilters.delete(cat); cb.classList.remove('checked'); }
                    else { activeFilters.add(cat); cb.classList.add('checked'); }
                    if (navigator.vibrate) navigator.vibrate(10);
                });
            });
        }

        function updateFilterBtn() {
            const isFiltered = activeFilters.size < ALL_CATEGORIES.length;
            filterBtn.classList.toggle('active', isFiltered);
            const existing = filterBtn.querySelector('.filter-count');
            if (existing) existing.remove();
            if (isFiltered) {
                const badge = document.createElement('span');
                badge.className = 'filter-count';
                badge.textContent = activeFilters.size;
                filterBtn.appendChild(badge);
            }
        }

        filterBtn.addEventListener('click', () => {
            renderFilterOptions();
            filterPopup.classList.add('show');
        });

        filterPopup.addEventListener('click', (e) => { if (e.target === filterPopup) filterPopup.classList.remove('show'); });

        document.getElementById('filterClear').addEventListener('click', () => {
            activeFilters = new Set(ALL_CATEGORIES);
            renderFilterOptions();
        });

        document.getElementById('filterApply').addEventListener('click', () => {
            filterPopup.classList.remove('show');
            updateFilterBtn();
            visibleDays = 5;
            displayTransactions();
        });

        // ===== STATS WITH BUDGET RING =====
        let pieChart = null, barChart = null;

        function displayStats(stats) {
            const merged = {};
            for (const [name, data] of Object.entries(stats)) {
                const r = resolveCategory(name);
                if (merged[r]) { merged[r].amount += data.amount; merged[r].percent += data.percent; }
                else { merged[r] = { ...data }; }
            }
            const sorted = Object.entries(merged).sort((a, b) => b[1].amount - a[1].amount).map(([name, data]) => ({ name, ...data }));

            document.getElementById('categoryList').innerHTML = sorted.map(cat => {
                const color = CATEGORY_COLORS[cat.name] || '#8E8E93';
                const emoji = CATEGORY_EMOJIS[cat.name] || 'üí°';
                return `<div class="category-row" style="border-left-color:${color};">
                    <div class="category-left"><span class="category-emoji">${emoji}</span><span>${cat.name}</span></div>
                    <div class="category-center">‚Ç¨${cat.amount.toFixed(2)}</div>
                    <div class="category-right">${cat.percent}%</div>
                </div>`;
            }).join('');

            initializeCharts(sorted);
        }

        function initializeCharts(sorted) {
            const nonZero = sorted.filter(d => d.amount > 0);
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if (pieChart) pieChart.destroy();

            // Budget ring data
            const hasBudget = budgetData && budgetData.amount > 0;
            const budgetCenter = document.getElementById('budgetCenterText');

            const datasets = [{
                data: nonZero.map(d => d.amount),
                backgroundColor: nonZero.map(d => CATEGORY_COLORS[d.name] || '#8E8E93'),
                borderWidth: 0
            }];

            if (hasBudget) {
                const totalSpent = nonZero.reduce((s, d) => s + d.amount, 0);
                const remaining = budgetData.amount - totalSpent;
                const isOver = remaining < 0;

                datasets.push({
                    data: isOver ? [budgetData.amount, 0] : [totalSpent, remaining],
                    backgroundColor: isOver ? ['#FF3B30', '#FF3B3033'] : ['#007AFF88', '#34C75966'],
                    borderWidth: 0,
                    weight: 0.4
                });

                budgetCenter.style.display = 'block';
                document.getElementById('budgetAmountText').textContent = `‚Ç¨${budgetData.amount.toFixed(0)}`;
                const pctEl = document.getElementById('budgetPercentText');
                const usedPct = Math.round((totalSpent / budgetData.amount) * 100);
                if (isOver) {
                    pctEl.textContent = `${usedPct}% used`;
                    pctEl.className = 'budget-percent over';
                } else {
                    pctEl.textContent = `${100 - usedPct}% left`;
                    pctEl.className = 'budget-percent under';
                }
            } else {
                budgetCenter.style.display = 'none';
            }

            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: { labels: nonZero.map(d => d.name), datasets: datasets },
                options: {
                    responsive: true, maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            filter: (item) => item.datasetIndex === 0,
                            callbacks: { label: ctx => { const d = nonZero[ctx.dataIndex]; return `${d.name}: ‚Ç¨${d.amount.toFixed(2)} (${d.percent}%)`; } }
                        }
                    },
                    cutout: hasBudget ? '50%' : '55%'
                },
                plugins: [hasBudget ? {} : {
                    id: 'pctLabels',
                    afterDatasetsDraw: function(chart) {
                        const ctx = chart.ctx;
                        chart.getDatasetMeta(0).data.forEach((el, idx) => {
                            const d = nonZero[idx];
                            if (d && d.percent >= 10) {
                                const { x, y } = el.tooltipPosition();
                                ctx.fillStyle = '#fff'; ctx.font = 'bold 15px -apple-system';
                                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                                ctx.fillText(d.percent + '%', x, y);
                            }
                        });
                    }
                }]
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            if (barChart) barChart.destroy();
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: sorted.map(d => d.name),
                    datasets: [{ data: sorted.map(d => d.amount), backgroundColor: sorted.map(d => CATEGORY_COLORS[d.name] || '#8E8E93'), borderRadius: 8, barPercentage: 0.85, categoryPercentage: 1.0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: true, indexAxis: 'y',
                    plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => { const d = sorted[ctx.dataIndex]; return `‚Ç¨${d.amount.toFixed(2)} (${d.percent}%)`; } } } },
                    scales: {
                        x: { beginAtZero: true, ticks: { callback: v => '‚Ç¨' + v.toFixed(0), font: { size: 12 } }, grid: { display: true, color: '#E5E5EA' } },
                        y: { ticks: { font: { size: 13, weight: '500' } }, grid: { display: false } }
                    },
                    layout: { padding: { right: 10 } }
                }
            });
        }

        document.getElementById('pieBtn').addEventListener('click', () => {
            document.getElementById('barChart').classList.add('hidden');
            document.getElementById('pieChart').classList.remove('hidden');
            document.getElementById('pieBtn').classList.add('active');
            document.getElementById('barBtn').classList.remove('active');
            document.getElementById('budgetCenterText').style.display = (budgetData && budgetData.amount > 0) ? 'block' : 'none';
        });
        document.getElementById('barBtn').addEventListener('click', () => {
            document.getElementById('pieChart').classList.add('hidden');
            document.getElementById('barChart').classList.remove('hidden');
            document.getElementById('barBtn').classList.add('active');
            document.getElementById('pieBtn').classList.remove('active');
            document.getElementById('budgetCenterText').style.display = 'none';
        });

        // ===== MODAL =====
        const manualEntryModal = document.getElementById('manualEntryModal');
        const modalDelete = document.getElementById('modalDelete');
        const modalClose = document.getElementById('modalClose');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');
        const manualDate = document.getElementById('manualDate');
        const manualAmount = document.getElementById('manualAmount');
        const manualNote = document.getElementById('manualNote');
        const rateIndicator = document.getElementById('rateIndicator');
        let currentEditingTransaction = null;

        manualAmount.addEventListener('touchstart', (e) => {
            e.stopPropagation(); setTimeout(() => manualAmount.focus(), 50);
        }, { passive: true });
        manualAmount.addEventListener('input', (e) => {
            let v = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(v)) v = v.replace(/[^\d.]/g, '');
            if (v && !v.includes('.')) { const n = parseInt(v, 10); if (!isNaN(n)) v = n.toLocaleString('en-US'); }
            e.target.value = v;
        });

        // Detect past date for historical rates
        manualDate.addEventListener('change', () => {
            const selected = new Date(manualDate.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const isHistorical = selected < today;
            rateIndicator.classList.toggle('show', isHistorical);
            if (isHistorical) {
                const ds = `${selected.getFullYear()}-${String(selected.getMonth()+1).padStart(2,'0')}-${String(selected.getDate()).padStart(2,'0')}`;
                document.getElementById('rateIndicatorText').textContent = `Will use rate from ${ds}`;
            }
        });

        const modalCurrencyBtns = document.querySelectorAll('.modal-currency-btn');
        let modalSelectedCurrency = 'EUR';
        modalCurrencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCurrencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        const modalCategoryBtns = document.querySelectorAll('.modal-category-btn');
        let modalSelectedCategory = null;
        modalCategoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCategoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        document.getElementById('addEntryBtn').addEventListener('click', () => {
            currentEditingTransaction = null;
            resetModal();
            manualEntryModal.classList.add('show');
            modalDelete.style.visibility = 'hidden';
            if (navigator.vibrate) navigator.vibrate(10);
        });

        function openEditModal(t) {
            currentEditingTransaction = t;
            resetModal();
            const date = new Date(t.timestamp);
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            manualDate.value = date.toISOString().slice(0, 16);
            manualAmount.value = t.eur.toFixed(2);
            modalCurrencyBtns.forEach(btn => btn.classList.toggle('selected', btn.dataset.currency === 'EUR'));
            modalSelectedCurrency = 'EUR';
            const cat = resolveCategory(t.category);
            modalCategoryBtns.forEach(btn => btn.classList.toggle('selected', btn.dataset.category === cat));
            modalSelectedCategory = cat;
            if (t.note) manualNote.value = t.note;
            rateIndicator.classList.remove('show');
            modalDelete.style.visibility = 'visible';
            manualEntryModal.classList.add('show');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function resetModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            manualDate.value = now.toISOString().slice(0, 16);
            manualAmount.value = ''; manualNote.value = '';
            modalCurrencyBtns.forEach(btn => btn.classList.toggle('selected', btn.dataset.currency === 'EUR'));
            modalSelectedCurrency = 'EUR';
            modalCategoryBtns.forEach(b => b.classList.remove('selected'));
            modalSelectedCategory = null;
            rateIndicator.classList.remove('show');
        }

        function closeModal() { manualEntryModal.classList.remove('show'); currentEditingTransaction = null; }
        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        manualEntryModal.addEventListener('click', (e) => { if (e.target === manualEntryModal) closeModal(); });

        // SAVE with historical rate support
        modalSave.addEventListener('click', async () => {
            const raw = manualAmount.value.replace(/,/g, '');
            const amt = parseFloat(raw);
            if (!amt || !modalSelectedCategory) { alert('Please enter an amount and select a category'); return; }

            showLoadingBar();

            // Check if date is in the past ‚Üí use historical rates
            const selectedDate = new Date(manualDate.value);
            const today = new Date(); today.setHours(0, 0, 0, 0);
            let rates = exchangeRates;

            if (selectedDate < today) {
                const ds = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth()+1).padStart(2,'0')}-${String(selectedDate.getDate()).padStart(2,'0')}`;
                try { rates = await fetchHistoricalRate(ds); } catch (e) { console.error('Historical rate failed, using current'); }
            }

            const converted = convertCurrency(amt, modalSelectedCurrency, rates);
            const ts = formatTimestamp(selectedDate);

            try {
                if (currentEditingTransaction && currentEditingTransaction.row > 0) {
                    const params = new URLSearchParams({
                        action: 'update', row: currentEditingTransaction.row,
                        timestamp: ts, vnd: converted.VND, eur: converted.EUR, usd: converted.USD,
                        category: modalSelectedCategory, note: manualNote.value || ''
                    });
                    const resp = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`);
                    const result = await resp.json();
                    console.log('Update:', result);
                } else {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ timestamp: ts, vnd: converted.VND, eur: converted.EUR, usd: converted.USD, category: modalSelectedCategory, note: manualNote.value || '' })
                    });
                }

                allTransactions = null; statsData = null; cacheTimestamp = 0;
                closeModal();
                setTimeout(async () => { await refreshAllData(true); }, 300);
                if (navigator.vibrate) navigator.vibrate([10, 50, 10]);
            } catch (error) {
                console.error('Save failed:', error);
                alert('Save failed. Please try again.');
                hideLoadingBar(false);
            }
        });

        // DELETE via GET
        modalDelete.addEventListener('click', async () => {
            if (!currentEditingTransaction || !currentEditingTransaction.row || currentEditingTransaction.row < 3) return;
            if (!confirm('Delete this expense? This cannot be undone.')) return;
            showLoadingBar();
            try {
                const resp = await fetch(`${GOOGLE_SCRIPT_URL}?action=delete&row=${currentEditingTransaction.row}`);
                const result = await resp.json();
                console.log('Delete:', result);
                if (result.status === 'success') {
                    allTransactions = null; statsData = null; cacheTimestamp = 0;
                    closeModal();
                    setTimeout(async () => { await refreshAllData(true); }, 300);
                } else {
                    alert('Delete failed: ' + (result.message || 'Unknown error'));
                    hideLoadingBar(false);
                }
            } catch (error) {
                console.error('Delete failed:', error);
                alert('Delete failed. Please try again.');
                hideLoadingBar(false);
            }
        });

        // ===== INIT =====
        function updateMonthLabel() {
            const m = ['January','February','March','April','May','June','July','August','September','October','November','December'][new Date().getMonth()];
            document.getElementById('monthLabel').textContent = `${m} Spending`;
            document.getElementById('historyMonthLabel').textContent = `${m} Spending`;
            document.getElementById('statsMonthLabel').textContent = `${m} Spending`;
        }

        window.addEventListener('load', async () => {
            updateMonthLabel();
            ['totalAmount', 'historyTotalAmount', 'statsTotalAmount'].forEach(id => {
                const el = document.getElementById(id);
                if (el && el.textContent === '‚Ç¨0') el.classList.add('loading');
            });

            // Background load everything in one call
            showLoadingBar();
            await Promise.all([loadAllData(), fetchExchangeRates()]);
            hideLoadingBar();

            const tryFocus = () => { if (amountInput) { amountInput.focus(); amountInput.click(); } };
            setTimeout(tryFocus, 100); setTimeout(tryFocus, 300);
        });

        document.addEventListener('touchstart', function() {
            if (document.activeElement && document.activeElement.tagName === 'INPUT') document.activeElement.focus();
        }, { passive: true, once: true });
    </script>
</body>
</html>
