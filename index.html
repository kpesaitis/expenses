<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <title>Cash Tracker</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
            vertical-align: middle;
            user-select: none;
            -webkit-user-select: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--ios-bg);
            color: var(--ios-text);
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            --ios-bg: #FFFFFF;
            --ios-text: #000000;
            --ios-light-gray: #F2F2F7;
            --ios-border: #C6C6C8;
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-modal-bg: #FFFFFF;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            --ios-bg: #000000;
            --ios-text: #FFFFFF;
            --ios-light-gray: #1C1C1E;
            --ios-border: #38383A;
            --ios-gray: #98989D;
            --ios-modal-bg: #2c2c2e;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header-left,
        .header-right {
            display: flex;
            gap: 8px;
            min-width: 88px;
        }

        .header-left {
            justify-content: flex-start;
        }

        .header-right {
            justify-content: flex-end;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        h1, h2 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--ios-light-gray);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--ios-text);
        }

        .header-btn:active {
            opacity: 0.6;
        }

        .add-entry-btn {
            background: var(--ios-blue);
            color: white;
        }

        .monthly-total,
        .history-total {
            padding: 12px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .monthly-total-label,
        .history-total-label {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .monthly-total-amount,
        .history-total-amount {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .monthly-total-currencies,
        .history-total-currencies {
            font-size: 13px;
            color: var(--ios-gray);
            margin-top: 4px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .form-section {
            margin-bottom: 16px;
        }

        .section-label {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            font-weight: 500;
            text-align: center !important;
            display: block;
            width: 100%;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            font-size: 17px;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--ios-light-gray);
            color: var(--ios-text);
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]#note {
            text-align: center;
        }

        input[type="text"]::placeholder {
            text-align: center;
            opacity: 0.5;
        }

        input[type="text"]:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: -2px;
        }

        input[type="text"]:focus::placeholder {
            opacity: 0.3;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: -2px;
        }

        input[type="text"]#amount {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
        }

        .currency-selector {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .currency-btn {
            flex: 1;
            padding: 10px;
            border: 1.5px solid var(--ios-border);
            border-radius: 12px;
            background: var(--ios-bg);
            color: var(--ios-text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .currency-btn:active {
            transform: scale(0.95);
        }

        .currency-btn.selected {
            background: var(--ios-blue);
            color: white;
            border-color: var(--ios-blue);
        }

        .currency-symbol-large {
            font-size: 18px;
        }

        .currency-code {
            font-size: 11px;
            opacity: 0.8;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .category-btn {
            padding: 10px 6px;
            border: 1.5px solid var(--ios-border);
            border-radius: 12px;
            background: var(--ios-bg);
            color: var(--ios-text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .category-btn:active {
            transform: scale(0.95);
        }

        .category-btn.selected {
            background: var(--ios-blue);
            color: white;
            border-color: var(--ios-blue);
        }

        .category-btn.full-width {
            grid-column: 1 / -1;
        }

        .category-icon {
            font-size: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--ios-blue);
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            margin-bottom: 40px;
        }

        .submit-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ios-green);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 3000;
            text-align: center;
            padding: 40px;
        }

        .success-message.show {
            display: flex;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: successPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-amount {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .success-category {
            font-size: 20px;
            opacity: 0.9;
        }

        .success-tap-hint {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 24px;
        }

        /* Transaction History */
        .transaction-list-container {
            position: relative;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scroll-gradient {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, var(--ios-bg) 30%, transparent 100%);
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .scroll-gradient.hidden {
            opacity: 0;
        }

        .transaction-item {
            background: var(--ios-light-gray);
            border-radius: 12px;
            padding: 12px 14px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .transaction-item:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .transaction-date-category {
            font-size: 13px;
            color: var(--ios-gray);
            font-weight: 500;
        }

        .transaction-amount-main {
            font-size: 20px;
            font-weight: 600;
            text-align: right;
        }

        .transaction-currencies {
            font-size: 12px;
            color: var(--ios-gray);
            text-align: right;
            margin-top: 2px;
        }

        .transaction-note {
            font-size: 13px;
            color: var(--ios-gray);
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ios-gray);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--ios-modal-bg);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .modal-delete-btn,
        .modal-close-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            border: none;
            background: transparent;
            color: var(--ios-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-delete-btn {
            color: var(--ios-red);
        }

        .modal-delete-btn:active,
        .modal-close-btn:active {
            opacity: 0.6;
            transform: scale(0.9);
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-label {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            display: block;
            font-weight: 500;
            text-align: center !important;
            width: 100%;
        }

        .modal-input {
            width: 100%;
            font-size: 17px;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--ios-light-gray);
            color: var(--ios-text);
        }

        .modal-input:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: -2px;
        }

        .modal-amount-input {
            width: 100%;
            font-size: 42px;
            font-weight: 600;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--ios-light-gray);
            color: var(--ios-text);
            text-align: center;
        }

        .modal-amount-input:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: -2px;
        }

        .modal-currency-selector {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        .modal-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .modal-categories .category-btn {
            padding: 10px;
            font-size: 13px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: var(--ios-light-gray);
            color: var(--ios-text);
        }

        .modal-btn-save {
            background: var(--ios-blue);
            color: white;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .queued-indicator {
            background: #FFF3CD;
            border: 1px solid #FFE69C;
            color: #856404;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .queued-indicator.show {
            display: block;
        }

        .queued-count {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Main Expense Entry Page -->
    <div class="page active" id="mainPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="historyBtn" title="History">
                    <span class="material-symbols-outlined">history</span>
                </button>
            </div>
            <div class="header-center">
                <h1>Expenses</h1>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refreshBtn" title="Refresh">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="header-btn" id="darkModeToggle" title="Dark Mode">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </div>

        <div class="monthly-total">
            <div class="monthly-total-label" id="monthLabel">This Month</div>
            <div class="monthly-total-amount" id="totalAmount">€0</div>
            <div class="monthly-total-currencies" id="totalCurrencies">₫0 | $0</div>
        </div>

        <form id="expenseForm">
            <div class="form-section">
                <label class="section-label">Amount</label>
                <input 
                    type="text" 
                    id="amount" 
                    inputmode="numeric"
                    placeholder="0"
                    autocomplete="off"
                    autofocus
                    required
                >
                <div class="currency-selector">
                    <button type="button" class="currency-btn" data-currency="VND" data-symbol="₫">
                        <span class="currency-symbol-large">₫</span>
                        <span class="currency-code">VND</span>
                    </button>
                    <button type="button" class="currency-btn selected" data-currency="EUR" data-symbol="€">
                        <span class="currency-symbol-large">€</span>
                        <span class="currency-code">EUR</span>
                    </button>
                    <button type="button" class="currency-btn" data-currency="USD" data-symbol="$">
                        <span class="currency-symbol-large">$</span>
                        <span class="currency-code">USD</span>
                    </button>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Category</label>
                <div class="categories">
                    <button type="button" class="category-btn" data-category="Food">
                        <span class="material-symbols-outlined category-icon">restaurant</span>
                        <span>Food</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Transport">
                        <span class="material-symbols-outlined category-icon">directions_car</span>
                        <span>Transport</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Shopping">
                        <span class="material-symbols-outlined category-icon">shopping_bag</span>
                        <span>Shopping</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Bills">
                        <span class="material-symbols-outlined category-icon">receipt_long</span>
                        <span>Bills</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Entertainment">
                        <span class="material-symbols-outlined category-icon">movie</span>
                        <span>Entertainment</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Health">
                        <span class="material-symbols-outlined category-icon">local_hospital</span>
                        <span>Health</span>
                    </button>
                    <button type="button" class="category-btn full-width" data-category="Other">
                        <span class="material-symbols-outlined category-icon">lightbulb</span>
                        <span>Other</span>
                    </button>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Note (Optional)</label>
                <input 
                    type="text" 
                    id="note" 
                    placeholder="Add a note..."
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Add Expense</button>
        </form>
    </div>

    <!-- History Page -->
    <div class="page" id="historyPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="backBtn" title="Back">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="header-center">
                <h2>History</h2>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refreshHistoryBtn" title="Refresh">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="add-entry-btn header-btn" id="addEntryBtn" title="Add Entry">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </div>

        <div class="history-total">
            <div class="history-total-label" id="historyMonthLabel">This Month</div>
            <div class="history-total-amount" id="historyTotalAmount">€0</div>
            <div class="history-total-currencies" id="historyTotalCurrencies">₫0 | $0</div>
        </div>

        <div class="queued-indicator" id="queuedIndicator">
            <span class="queued-count" id="queuedCount">0</span>
            <span> expenses waiting to sync</span>
        </div>

        <div class="transaction-list-container" id="transactionContainer">
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <div class="empty-icon">
                        <span class="material-symbols-outlined" style="font-size: 64px;">inbox</span>
                    </div>
                    <div>No expenses yet</div>
                </div>
            </div>
        </div>

        <div class="scroll-gradient" id="scrollGradient"></div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <div class="success-amount" id="successAmount">€0</div>
        <div class="success-category" id="successCategory">Category</div>
        <div class="success-tap-hint">Tap anywhere to continue</div>
    </div>

    <!-- Manual Entry Modal -->
    <div class="modal-overlay" id="manualEntryModal">
        <div class="modal" id="modalContent">
            <div class="modal-top-bar">
                <button class="modal-delete-btn" id="modalDelete" style="visibility: hidden;">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <div class="modal-header">Add Entry</div>
                <button class="modal-close-btn" id="modalClose">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <div class="modal-field">
                <label class="modal-label">Date & Time</label>
                <input type="datetime-local" class="modal-input" id="manualDate">
            </div>

            <div class="modal-field">
                <label class="modal-label">Amount</label>
                <input type="text" class="modal-amount-input" id="manualAmount" placeholder="0" inputmode="numeric">
                <div class="modal-currency-selector">
                    <button type="button" class="currency-btn modal-currency-btn" data-currency="VND" data-symbol="₫">
                        <span class="currency-symbol-large">₫</span>
                        <span class="currency-code">VND</span>
                    </button>
                    <button type="button" class="currency-btn modal-currency-btn selected" data-currency="EUR" data-symbol="€">
                        <span class="currency-symbol-large">€</span>
                        <span class="currency-code">EUR</span>
                    </button>
                    <button type="button" class="currency-btn modal-currency-btn" data-currency="USD" data-symbol="$">
                        <span class="currency-symbol-large">$</span>
                        <span class="currency-code">USD</span>
                    </button>
                </div>
            </div>

            <div class="modal-field">
                <label class="modal-label">Category</label>
                <div class="modal-categories">
                    <button type="button" class="category-btn modal-category-btn" data-category="Food">
                        <span class="material-symbols-outlined category-icon">restaurant</span>
                        <span>Food</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn" data-category="Transport">
                        <span class="material-symbols-outlined category-icon">directions_car</span>
                        <span>Transport</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn" data-category="Shopping">
                        <span class="material-symbols-outlined category-icon">shopping_bag</span>
                        <span>Shopping</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn" data-category="Bills">
                        <span class="material-symbols-outlined category-icon">receipt_long</span>
                        <span>Bills</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn" data-category="Entertainment">
                        <span class="material-symbols-outlined category-icon">movie</span>
                        <span>Entertainment</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn" data-category="Health">
                        <span class="material-symbols-outlined category-icon">local_hospital</span>
                        <span>Health</span>
                    </button>
                    <button type="button" class="category-btn modal-category-btn full-width" data-category="Other">
                        <span class="material-symbols-outlined category-icon">lightbulb</span>
                        <span>Other</span>
                    </button>
                </div>
            </div>

            <div class="modal-field">
                <label class="modal-label">Note (Optional)</label>
                <input type="text" class="modal-input" id="manualNote" placeholder="Add a note...">
            </div>

            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
                <button class="modal-btn modal-btn-save" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfHObXer7tZ6zRs_bKNon2-R0ip4dTsTAwTxUg9Y3flTdKQ9947CWvrgsHWjPB5D328w/exec';

        // Exchange rates storage
        let exchangeRates = {
            VND: 1,
            EUR: 0.000037,
            USD: 0.00004
        };

        // Fetch latest exchange rates
        async function fetchExchangeRates() {
            const cachedRates = localStorage.getItem('exchangeRates');
            const cachedDate = localStorage.getItem('exchangeRatesDate');
            
            const today = new Date().toDateString();
            
            if (cachedRates && cachedDate === today) {
                exchangeRates = JSON.parse(cachedRates);
                return;
            }
            
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/VND');
                const data = await response.json();
                
                exchangeRates = {
                    VND: 1,
                    EUR: data.rates.EUR,
                    USD: data.rates.USD
                };
                
                localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
                localStorage.setItem('exchangeRatesDate', today);
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
            }
        }

        // Convert currency
        function convertCurrency(amount, fromCurrency) {
            const vndAmount = amount / exchangeRates[fromCurrency];
            
            return {
                VND: Math.round(vndAmount),
                EUR: vndAmount * exchangeRates.EUR,
                USD: vndAmount * exchangeRates.USD
            };
        }

        // Category icons mapping
        const categoryIcons = {
            'Food': 'restaurant',
            'Transport': 'directions_car',
            'Shopping': 'shopping_bag',
            'Bills': 'receipt_long',
            'Entertainment': 'movie',
            'Health': 'local_hospital',
            'Other': 'lightbulb'
        };

        // Dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            darkModeToggle.querySelector('.material-symbols-outlined').textContent = 'light_mode';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            darkModeToggle.querySelector('.material-symbols-outlined').textContent = isDark ? 'light_mode' : 'dark_mode';
            localStorage.setItem('darkMode', isDark);
        });

        // Page navigation
        const mainPage = document.getElementById('mainPage');
        const historyPage = document.getElementById('historyPage');
        const historyBtn = document.getElementById('historyBtn');
        const backBtn = document.getElementById('backBtn');

        historyBtn.addEventListener('click', () => {
            mainPage.classList.remove('active');
            historyPage.classList.add('active');
            loadTransactionHistory();
            if (navigator.vibrate) navigator.vibrate(10);
        });

        backBtn.addEventListener('click', () => {
            historyPage.classList.remove('active');
            mainPage.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(10);
        });

        // Refresh buttons
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');

        refreshBtn.addEventListener('click', async () => {
            refreshBtn.querySelector('.material-symbols-outlined').style.animation = 'spin 0.5s linear';
            setTimeout(() => {
                refreshBtn.querySelector('.material-symbols-outlined').style.animation = '';
            }, 500);
            await loadMonthlyTotal();
            if (navigator.vibrate) navigator.vibrate(10);
        });

        refreshHistoryBtn.addEventListener('click', async () => {
            refreshHistoryBtn.querySelector('.material-symbols-outlined').style.animation = 'spin 0.5s linear';
            setTimeout(() => {
                refreshHistoryBtn.querySelector('.material-symbols-outlined').style.animation = '';
            }, 500);
            await loadMonthlyTotal();
            await loadTransactionHistory();
            if (navigator.vibrate) navigator.vibrate(10);
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }';
        document.head.appendChild(style);

        // Currency selector
        const currencyBtns = document.querySelectorAll('.currency-btn:not(.modal-currency-btn)');
        let selectedCurrency = 'EUR';

        currencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Category selector
        const categoryBtns = document.querySelectorAll('.category-btn:not(.modal-category-btn)');
        let selectedCategory = null;

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Amount input formatting
        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(value)) {
                value = value.replace(/[^\d.]/g, '');
            }
            if (value && !value.includes('.')) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) {
                    value = num.toLocaleString('en-US');
                }
            }
            e.target.value = value;
        });

        // Form submission
        const expenseForm = document.getElementById('expenseForm');
        const submitBtn = document.getElementById('submitBtn');

        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rawAmount = amountInput.value.replace(/,/g, '');
            const amountNum = parseFloat(rawAmount);
            
            if (!amountNum || !selectedCategory) {
                alert('Please enter an amount and select a category');
                return;
            }

            const convertedAmounts = convertCurrency(amountNum, selectedCurrency);
            
            const expenseData = {
                timestamp: new Date().toISOString(),
                vnd: convertedAmounts.VND,
                eur: convertedAmounts.EUR,
                usd: convertedAmounts.USD,
                category: selectedCategory,
                note: document.getElementById('note').value
            };

            await saveToGoogleSheets(expenseData);

            // Show success message
            const successMessage = document.getElementById('successMessage');
            const successAmount = document.getElementById('successAmount');
            const successCategory = document.getElementById('successCategory');
            
            const symbols = { VND: '₫', EUR: '€', USD: '$' };
            const displayAmount = selectedCurrency === 'VND' ? 
                amountNum.toLocaleString('en-US') : 
                amountNum.toFixed(2);
            
            successAmount.textContent = `${symbols[selectedCurrency]}${displayAmount}`;
            successCategory.textContent = selectedCategory;
            successMessage.classList.add('show');

            if (navigator.vibrate) navigator.vibrate([10, 50, 10]);

            setTimeout(() => {
                successMessage.classList.remove('show');
                
                // Clear form
                amountInput.value = '';
                document.getElementById('note').value = '';
                categoryBtns.forEach(b => b.classList.remove('selected'));
                selectedCategory = null;
                amountInput.focus();
            }, 2000);
        });

        // Save to Google Sheets
        async function saveToGoogleSheets(expenseData) {
            if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                console.error('Google Script URL not configured');
                return;
            }

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });

                setTimeout(() => loadMonthlyTotal(), 500);
            } catch (error) {
                console.error('Error saving:', error);
            }
        }

        // Load monthly total
        async function loadMonthlyTotal() {
            if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                return;
            }

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                
                if (data.status === 'success') {
                    const mainTotalElement = document.getElementById('totalAmount');
                    const mainCurrenciesElement = document.getElementById('totalCurrencies');
                    
                    if (mainTotalElement && data.totalEUR !== undefined) {
                        mainTotalElement.textContent = `€${data.totalEUR.toFixed(2)}`;
                        mainCurrenciesElement.textContent = `₫${Math.round(data.totalVND).toLocaleString('en-US')} | $${data.totalUSD.toFixed(2)}`;
                    }
                    
                    const historyTotalElement = document.getElementById('historyTotalAmount');
                    const historyCurrenciesElement = document.getElementById('historyTotalCurrencies');
                    
                    if (historyTotalElement && data.totalEUR !== undefined) {
                        historyTotalElement.textContent = `€${data.totalEUR.toFixed(2)}`;
                        historyCurrenciesElement.textContent = `₫${Math.round(data.totalVND).toLocaleString('en-US')} | $${data.totalUSD.toFixed(2)}`;
                    }
                }
            } catch (error) {
                console.error('Error loading monthly total:', error);
            }
        }

        // Load transaction history
        async function loadTransactionHistory() {
            if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                return;
            }

            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">hourglass_empty</span></div><div>Loading...</div></div>';

            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTransactions`);
                const data = await response.json();
                
                if (data.status === 'success' && data.transactions) {
                    displayTransactions(data.transactions);
                }
            } catch (error) {
                console.error('Error loading history:', error);
                transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">error</span></div><div>Error loading expenses</div></div>';
            }
        }

        // Display transactions
        function displayTransactions(transactions) {
            const transactionList = document.getElementById('transactionList');
            
            if (!transactions || transactions.length === 0) {
                transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">inbox</span></div><div>No expenses yet</div></div>';
                return;
            }

            const transactionHTML = transactions.map(transaction => {
                const date = new Date(transaction.timestamp);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const transactionDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                
                let dateStr;
                if (transactionDate.getTime() === today.getTime()) {
                    dateStr = 'Today';
                } else if (transactionDate.getTime() === yesterday.getTime()) {
                    dateStr = 'Yesterday';
                } else {
                    dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
                
                const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                
                const noteHTML = transaction.note ? 
                    `<div class="transaction-note">${transaction.note}</div>` : '';
                
                return `
                    <div class="transaction-item" data-transaction='${JSON.stringify(transaction).replace(/'/g, "&#39;")}'>
                        <div class="transaction-header">
                            <div class="transaction-date-category">${dateStr}, ${timeStr} [${transaction.category}]</div>
                            <div>
                                <div class="transaction-amount-main">€${transaction.eur.toFixed(2)}</div>
                                <div class="transaction-currencies">₫${Math.round(transaction.vnd).toLocaleString('en-US')} | $${transaction.usd.toFixed(2)}</div>
                            </div>
                        </div>
                        ${noteHTML}
                    </div>
                `;
            }).join('');
            
            transactionList.innerHTML = transactionHTML;
            attachTransactionListeners();
            setTimeout(updateScrollGradient, 100);
        }

        // Attach transaction click listeners
        function attachTransactionListeners() {
            const transactionItems = document.querySelectorAll('.transaction-item');
            
            transactionItems.forEach(item => {
                item.addEventListener('click', () => {
                    try {
                        const transactionData = JSON.parse(item.dataset.transaction);
                        openEditModal(transactionData);
                    } catch (error) {
                        console.error('Error parsing transaction:', error);
                    }
                });
            });
        }

        // Scroll gradient
        const transactionContainer = document.getElementById('transactionContainer');
        const scrollGradient = document.getElementById('scrollGradient');

        function updateScrollGradient() {
            if (!transactionContainer) return;
            
            const scrollTop = transactionContainer.scrollTop;
            const scrollHeight = transactionContainer.scrollHeight;
            const clientHeight = transactionContainer.clientHeight;
            
            if (scrollTop + clientHeight >= scrollHeight - 20) {
                scrollGradient.classList.add('hidden');
            } else {
                scrollGradient.classList.remove('hidden');
            }
        }

        if (transactionContainer) {
            transactionContainer.addEventListener('scroll', updateScrollGradient);
        }

        // Modal
        const manualEntryModal = document.getElementById('manualEntryModal');
        const modalContent = document.getElementById('modalContent');
        const addEntryBtn = document.getElementById('addEntryBtn');
        const modalClose = document.getElementById('modalClose');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');
        const modalDelete = document.getElementById('modalDelete');
        const manualDate = document.getElementById('manualDate');
        const manualAmount = document.getElementById('manualAmount');
        const manualNote = document.getElementById('manualNote');
        
        let currentEditingTransaction = null;

        // Modal amount formatting
        manualAmount.addEventListener('input', (e) => {
            let value = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(value)) {
                value = value.replace(/[^\d.]/g, '');
            }
            if (value && !value.includes('.')) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) {
                    value = num.toLocaleString('en-US');
                }
            }
            e.target.value = value;
        });

        // Modal currency selector
        const modalCurrencyBtns = document.querySelectorAll('.modal-currency-btn');
        let modalSelectedCurrency = 'EUR';

        modalCurrencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCurrencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Modal category selector
        const modalCategoryBtns = document.querySelectorAll('.modal-category-btn');
        let modalSelectedCategory = null;

        modalCategoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCategoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Open modal for new entry
        addEntryBtn.addEventListener('click', () => {
            currentEditingTransaction = null;
            resetModal();
            manualEntryModal.classList.add('show');
            modalDelete.style.visibility = 'hidden';
            if (navigator.vibrate) navigator.vibrate(10);
        });

        // Open modal for editing
        function openEditModal(transactionData) {
            currentEditingTransaction = transactionData;
            resetModal();
            
            const date = new Date(transactionData.timestamp);
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            manualDate.value = date.toISOString().slice(0, 16);
            
            manualAmount.value = transactionData.eur.toFixed(2);
            
            modalCurrencyBtns.forEach(btn => {
                if (btn.dataset.currency === 'EUR') {
                    btn.classList.add('selected');
                    modalSelectedCurrency = 'EUR';
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            modalCategoryBtns.forEach(btn => {
                if (btn.dataset.category === transactionData.category) {
                    btn.classList.add('selected');
                    modalSelectedCategory = transactionData.category;
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            if (transactionData.note) {
                manualNote.value = transactionData.note;
            }
            
            modalDelete.style.visibility = 'visible';
            manualEntryModal.classList.add('show');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        // Reset modal
        function resetModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            manualDate.value = now.toISOString().slice(0, 16);
            manualAmount.value = '';
            manualNote.value = '';
            
            modalCurrencyBtns.forEach((btn, i) => {
                if (btn.dataset.currency === 'EUR') {
                    btn.classList.add('selected');
                    modalSelectedCurrency = 'EUR';
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            modalCategoryBtns.forEach(b => b.classList.remove('selected'));
            modalSelectedCategory = null;
        }

        // Close modal
        function closeModal() {
            manualEntryModal.classList.remove('show');
            currentEditingTransaction = null;
        }

        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);

        manualEntryModal.addEventListener('click', (e) => {
            if (e.target === manualEntryModal) {
                closeModal();
            }
        });

        // Save modal
        modalSave.addEventListener('click', async () => {
            const rawAmount = manualAmount.value.replace(/,/g, '');
            const amountNum = parseFloat(rawAmount);
            
            if (!amountNum || !modalSelectedCategory) {
                alert('Please enter an amount and select a category');
                return;
            }

            const convertedAmounts = convertCurrency(amountNum, modalSelectedCurrency);
            
            const expenseData = {
                timestamp: new Date(manualDate.value).toISOString(),
                vnd: convertedAmounts.VND,
                eur: convertedAmounts.EUR,
                usd: convertedAmounts.USD,
                category: modalSelectedCategory,
                note: manualNote.value
            };

            await saveToGoogleSheets(expenseData);
            closeModal();
            
            setTimeout(async () => {
                await loadMonthlyTotal();
                await loadTransactionHistory();
            }, 500);
            
            if (navigator.vibrate) navigator.vibrate([10, 50, 10]);
        });

        // Delete transaction
        modalDelete.addEventListener('click', async () => {
            if (!currentEditingTransaction) return;
            
            if (!confirm('Delete this expense?')) return;
            
            // This is a placeholder - you'll need to implement delete in Google Script
            console.log('Delete transaction:', currentEditingTransaction);
            alert('Delete functionality requires updating the Google Apps Script. For now, please delete from the spreadsheet directly.');
            
            closeModal();
        });

        // Update month label
        function updateMonthLabel() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const currentMonth = monthNames[new Date().getMonth()];
            
            document.getElementById('monthLabel').textContent = `${currentMonth} Spending`;
            document.getElementById('historyMonthLabel').textContent = `${currentMonth} Spending`;
        }

        // Initialize
        window.addEventListener('load', () => {
            updateMonthLabel();
            loadMonthlyTotal();
            fetchExchangeRates();
        });
    </script>
</body>
</html>
