<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <title>Cash Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
            vertical-align: middle;
            user-select: none;
            -webkit-user-select: none;
        }

        .header-btn .material-symbols-outlined {
            font-size: 28px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #FFFFFF;
            color: #000000;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: env(safe-area-inset-bottom);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* iOS Input Fix - Force editability */
        input[type="text"] {
            -webkit-user-select: text;
            user-select: text;
            -webkit-touch-callout: default;
            pointer-events: auto;
        }

        /* Loading Bar */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #E5E5EA;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-bar.active { opacity: 1; }

        .loading-bar-progress {
            height: 100%;
            background: #007AFF;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .loading-bar.complete .loading-bar-progress {
            background: #34C759;
            width: 100%;
        }

        /* Headers */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header-left,
        .header-right {
            display: flex;
            gap: 8px;
            min-width: 88px;
        }

        .header-left { justify-content: flex-start; }
        .header-right { justify-content: flex-end; }
        .header-center {
            flex: 1;
            text-align: center;
        }

        h1, h2 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            color: #000000;
        }

        .header-btn:active { opacity: 0.6; }
        .add-entry-btn { 
            background: transparent;
            color: #007AFF;
        }

        /* Monthly Totals */
        .monthly-total, .history-total {
            padding: 12px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .monthly-total-label, .history-total-label {
            font-size: 13px;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .monthly-total-amount, .history-total-amount {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .monthly-total-currencies, .history-total-currencies {
            font-size: 13px;
            color: #8E8E93;
            margin-top: 4px;
        }

        /* Loading animation for ‚Ç¨0 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading { animation: pulse 1.5s ease-in-out infinite; }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Forms */
        .form-section {
            margin-bottom: 16px;
        }

        .section-label {
            font-size: 13px;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            font-weight: 500;
            text-align: center !important;
            display: block;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            font-size: 17px;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: #F2F2F7;
            color: #000000;
            -webkit-appearance: none;
        }

        input[type="text"]#note {
            text-align: center;
        }

        input[type="text"]::placeholder {
            text-align: center;
            opacity: 0.5;
        }

        input[type="text"]:focus {
            outline: 2px solid #007AFF;
            outline-offset: -2px;
        }

        input[type="text"]#amount {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
        }

        /* Currency Selector */
        .currency-selector {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .currency-btn {
            flex: 1;
            padding: 10px;
            border: 1.5px solid #C6C6C8;
            border-radius: 12px;
            background: #FFFFFF;
            color: #000000;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .currency-btn:active { transform: scale(0.95); }
        .currency-btn.selected {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .currency-symbol-large { font-size: 18px; }
        .currency-code { font-size: 11px; opacity: 0.8; }

        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .category-btn {
            padding: 10px 6px;
            border: 1.5px solid #C6C6C8;
            border-radius: 12px;
            background: #FFFFFF;
            color: #000000;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .category-btn:active { transform: scale(0.95); }
        .category-btn.selected {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        .category-btn.full-width { grid-column: 1 / -1; }
        .category-icon { font-size: 24px; }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #007AFF;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            margin-bottom: 40px;
        }

        .submit-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #34C759;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 3000;
            text-align: center;
            padding: 40px;
        }

        .success-message.show { display: flex; }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: successPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-amount {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .success-category {
            font-size: 20px;
            opacity: 0.9;
        }

        /* Transaction List */
        .transaction-list-container {
            position: relative;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scroll-gradient {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, #FFFFFF 30%, transparent 100%);
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .scroll-gradient.hidden { opacity: 0; }

        /* NEW HISTORY ROW LAYOUT */
        .transaction-item {
            background: #F2F2F7;
            border-radius: 12px;
            padding: 12px 14px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .transaction-item:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .transaction-row-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .transaction-category {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            font-weight: 500;
            color: #000000;
        }

        .transaction-category-emoji {
            font-size: 20px;
        }

        .transaction-amount-primary {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .transaction-row-2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-time {
            font-size: 13px;
            color: #8E8E93;
        }

        .transaction-currencies-secondary {
            font-size: 12px;
            color: #8E8E93;
        }

        .transaction-note-divider {
            height: 1px;
            background: #E5E5EA;
            margin: 8px 0 6px 0;
        }

        .transaction-note-text {
            font-size: 12px;
            color: #8E8E93;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8E8E93;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 25% { content: '.'; }
            26%, 50% { content: '..'; }
            51%, 75% { content: '...'; }
            76%, 100% { content: ''; }
        }

        /* Stats Page */
        .chart-container {
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .chart-switch {
            display: flex;
            background: #F2F2F7;
            border-radius: 10px;
            padding: 3px;
            gap: 2px;
        }

        .switch-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .switch-btn.active {
            background: #007AFF;
            color: #FFFFFF;
        }

        .switch-btn:active { opacity: 0.6; }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .chart-canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
            margin-bottom: 12px;
        }

        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding-top: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .category-row {
            background: #F2F2F7;
            border-radius: 10px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            border-left: 12px solid #000;
            position: relative;
        }

        .category-left {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 500;
            min-width: 120px;
        }

        .category-emoji {
            font-size: 20px;
        }

        .category-center {
            font-size: 15px;
            font-weight: 500;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .category-right {
            font-size: 15px;
            font-weight: 500;
            margin-left: auto;
            padding-right: 8px;
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .modal-delete-btn, .modal-close-btn {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            border: none;
            background: transparent;
            color: #8E8E93;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-delete-btn { color: #FF3B30; }
        .modal-delete-btn:active, .modal-close-btn:active {
            opacity: 0.6;
            transform: scale(0.9);
        }

        .modal-field {
            margin-bottom: 14px;
        }

        .modal-label {
            font-size: 13px;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        .modal-input {
            width: 100%;
            font-size: 17px;
            padding: 12px 14px;
            border: none;
            border-radius: 12px;
            background: #F2F2F7;
            color: #000000;
        }

        .modal-input:focus {
            outline: 2px solid #007AFF;
            outline-offset: -2px;
        }

        .modal-amount-input {
            width: 100%;
            font-size: 38px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #F2F2F7;
            color: #000000;
            text-align: center;
        }

        .modal-currency-selector {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            margin-bottom: 14px;
        }

        .modal-currency-selector .currency-btn {
            padding: 8px 6px;
            font-size: 12px;
        }

        .modal-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .modal-categories .category-btn {
            padding: 8px 6px;
            font-size: 12px;
        }

        .modal-categories .category-icon {
            font-size: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: #F2F2F7;
            color: #000000;
        }

        .modal-btn-save {
            background: #007AFF;
            color: white;
        }

        .modal-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <!-- Loading Bar -->
    <div class="loading-bar" id="loadingBar">
        <div class="loading-bar-progress" id="loadingBarProgress"></div>
    </div>

    <!-- Main Page -->
    <div class="page active" id="mainPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="historyBtn" title="History">
                    <span class="material-symbols-outlined">account_balance</span>
                </button>
                <button class="header-btn" id="statsBtn" title="Stats">
                    <span class="material-symbols-outlined">bar_chart</span>
                </button>
            </div>
            <div class="header-center">
                <h1>Expenses</h1>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refreshBtn" title="Refresh">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
        </div>

        <div class="monthly-total">
            <div class="monthly-total-label" id="monthLabel">This Month</div>
            <div class="monthly-total-amount" id="totalAmount">‚Ç¨0</div>
            <div class="monthly-total-currencies" id="totalCurrencies">‚Ç´0 | $0</div>
        </div>

        <form id="expenseForm">
            <div class="form-section">
                <label class="section-label">Amount</label>
                <input 
                    type="text" 
                    id="amount" 
                    inputmode="decimal"
                    placeholder="0"
                    autocomplete="off"
                    required
                >
                <div class="currency-selector">
                    <button type="button" class="currency-btn" data-currency="VND" data-symbol="‚Ç´">
                        <span class="currency-symbol-large">‚Ç´</span>
                        <span class="currency-code">VND</span>
                    </button>
                    <button type="button" class="currency-btn selected" data-currency="EUR" data-symbol="‚Ç¨">
                        <span class="currency-symbol-large">‚Ç¨</span>
                        <span class="currency-code">EUR</span>
                    </button>
                    <button type="button" class="currency-btn" data-currency="USD" data-symbol="$">
                        <span class="currency-symbol-large">$</span>
                        <span class="currency-code">USD</span>
                    </button>
                </div>
            </div>

            <div class="form-section">
                <label class="section-label">Category</label>
                <div class="categories">
                    <button type="button" class="category-btn" data-category="Food">
                        <span class="category-icon">üçî</span>
                        <span>Food</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Transport">
                        <span class="category-icon">üöó</span>
                        <span>Transport</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Shopping">
                        <span class="category-icon">üõçÔ∏è</span>
                        <span>Shopping</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Bills">
                        <span class="category-icon">üìÑ</span>
                        <span>Bills</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Fun">
                        <span class="category-icon">üéâ</span>
                        <span>Fun</span>
                    </button>
                    <button type="button" class="category-btn" data-category="Health">
                        <span class="category-icon">üíä</span>
                        <span>Health</span>
                    </button>
                    <button type="button" class="category-btn full-width" data-category="Other">
                        <span class="category-icon">üí°</span>
                        <span>Other</span>
                    </button>
                </div>
            </div>

            <div class="form-section">
                <input 
                    type="text" 
                    id="note" 
                    placeholder="Add a note..."
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="submit-btn">Add Expense</button>
        </form>
    </div>

    <!-- History Page -->
    <div class="page" id="historyPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="backBtn" title="Back">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <button class="header-btn" id="statsFromHistoryBtn" title="Stats">
                    <span class="material-symbols-outlined">bar_chart</span>
                </button>
            </div>
            <div class="header-center">
                <h2>History</h2>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refreshHistoryBtn" title="Refresh">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="add-entry-btn header-btn" id="addEntryBtn" title="Add Entry">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </div>

        <div class="history-total">
            <div class="history-total-label" id="historyMonthLabel">This Month</div>
            <div class="history-total-amount" id="historyTotalAmount">‚Ç¨0</div>
            <div class="history-total-currencies" id="historyTotalCurrencies">‚Ç´0 | $0</div>
        </div>

        <div class="transaction-list-container" id="transactionContainer">
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <div class="empty-icon">
                        <span class="material-symbols-outlined" style="font-size: 64px;">inbox</span>
                    </div>
                    <div>No expenses yet</div>
                </div>
            </div>
        </div>

        <div class="scroll-gradient" id="scrollGradient"></div>
    </div>

    <!-- Stats Page -->
    <div class="page" id="statsPage">
        <div class="header">
            <div class="header-left">
                <button class="header-btn" id="backFromStatsBtn" title="Back">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="header-center">
                <h1>Stats</h1>
            </div>
            <div class="header-right">
                <div class="chart-switch">
                    <button class="switch-btn active" id="pieBtn">
                        <span class="material-symbols-outlined">pie_chart</span>
                    </button>
                    <button class="switch-btn" id="barBtn">
                        <span class="material-symbols-outlined">bar_chart</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="monthly-total">
            <div class="monthly-total-label" id="statsMonthLabel">February Spending</div>
            <div class="monthly-total-amount" id="statsTotalAmount">‚Ç¨0</div>
            <div class="monthly-total-currencies" id="statsTotalCurrencies">‚Ç´0 | $0</div>
        </div>

    <script>
        // ===== CONFIGURATION =====
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxldmFp5e2viGJxpntIP42rYghvoIln4mO4gbKR2RNTY9XuoYUMDr0Ghy7DNe8tbbJp/exec';

        // Category colors (Fun instead of Entertainment)
        const CATEGORY_COLORS = {
            'Food': '#2196F3',
            'Transport': '#9C27B0',
            'Shopping': '#00BCD4',
            'Bills': '#FF6B35',
            'Fun': '#F44336',
            'Health': '#4CAF50',
            'Other': '#FFC107'
        };

        const CATEGORY_EMOJIS = {
            'Food': 'üçî',
            'Transport': 'üöó',
            'Shopping': 'üõçÔ∏è',
            'Bills': 'üìÑ',
            'Fun': 'üéâ',
            'Health': 'üíä',
            'Other': 'üí°'
        };

        // Cache for history and stats
        let historyCache = null;
        let statsCache = null;

        // Exchange rates
        let exchangeRates = { VND: 1, EUR: 0.000037, USD: 0.00004 };

        // Loading bar
        const loadingBar = document.getElementById('loadingBar');
        const loadingBarProgress = document.getElementById('loadingBarProgress');

        function showLoadingBar() {
            loadingBar.classList.add('active');
            loadingBarProgress.style.width = '0%';
            loadingBarProgress.style.transition = 'width 0.8s ease';
            setTimeout(() => loadingBarProgress.style.width = '90%', 50);
        }

        function hideLoadingBar(success = true) {
            loadingBarProgress.style.transition = 'width 0.2s ease, background 0.3s ease';
            loadingBarProgress.style.width = '100%';
            if (success) {
                loadingBar.classList.add('complete');
            }
            setTimeout(() => {
                loadingBar.classList.remove('active', 'complete');
                loadingBarProgress.style.width = '0%';
            }, 500);
        }

        // Fetch exchange rates
        async function fetchExchangeRates() {
            const cached = localStorage.getItem('exchangeRates');
            const cachedDate = localStorage.getItem('exchangeRatesDate');
            const today = new Date().toDateString();
            
            if (cached && cachedDate === today) {
                exchangeRates = JSON.parse(cached);
                return;
            }
            
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/VND');
                const data = await response.json();
                exchangeRates = { VND: 1, EUR: data.rates.EUR, USD: data.rates.USD };
                localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
                localStorage.setItem('exchangeRatesDate', today);
            } catch (error) {
                console.error('Exchange rate fetch failed:', error);
            }
        }

        function convertCurrency(amount, fromCurrency) {
            const vndAmount = amount / exchangeRates[fromCurrency];
            return {
                VND: Math.round(vndAmount),
                EUR: vndAmount * exchangeRates.EUR,
                USD: vndAmount * exchangeRates.USD
            };
        }

        // Format timestamp consistently
        function formatTimestamp(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        // Page navigation
        const mainPage = document.getElementById('mainPage');
        const historyPage = document.getElementById('historyPage');
        const statsPage = document.getElementById('statsPage');
        const historyBtn = document.getElementById('historyBtn');
        const statsBtn = document.getElementById('statsBtn');
        const statsFromHistoryBtn = document.getElementById('statsFromHistoryBtn');
        const backBtn = document.getElementById('backBtn');
        const backFromStatsBtn = document.getElementById('backFromStatsBtn');

        let currentPage = 'main';
        let previousPage = null;

        function navigateToPage(pageName) {
            previousPage = currentPage;
            currentPage = pageName;

            mainPage.classList.remove('active');
            historyPage.classList.remove('active');
            statsPage.classList.remove('active');

            if (pageName === 'history') {
                historyPage.classList.add('active');
                if (!historyCache) loadTransactionHistory();
            } else if (pageName === 'stats') {
                statsPage.classList.add('active');
                loadStatsData(); // ALWAYS load stats data when opening page
            } else {
                mainPage.classList.add('active');
            }

            if (navigator.vibrate) navigator.vibrate(10);
        }

        historyBtn.addEventListener('click', () => navigateToPage('history'));
        statsBtn.addEventListener('click', () => navigateToPage('stats'));
        statsFromHistoryBtn.addEventListener('click', () => navigateToPage('stats'));
        
        backBtn.addEventListener('click', () => navigateToPage('main'));
        backFromStatsBtn.addEventListener('click', () => {
            if (previousPage === 'history') {
                navigateToPage('history');
            } else {
                navigateToPage('main');
            }
        });

        // Refresh buttons
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');

        refreshBtn.addEventListener('click', async () => {
            showLoadingBar();
            await loadMonthlyTotal();
            hideLoadingBar();
            if (navigator.vibrate) navigator.vibrate(10);
        });

        refreshHistoryBtn.addEventListener('click', async () => {
            showLoadingBar();
            historyCache = null;
            statsCache = null;
            await Promise.all([loadMonthlyTotal(), loadTransactionHistory()]);
            hideLoadingBar();
            if (navigator.vibrate) navigator.vibrate(10);
        });

        // Currency selector
        const currencyBtns = document.querySelectorAll('.currency-btn:not(.modal-currency-btn)');
        let selectedCurrency = 'EUR';

        currencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Category selector
        const categoryBtns = document.querySelectorAll('.category-btn:not(.modal-category-btn)');
        let selectedCategory = null;

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        // Amount input
        const amountInput = document.getElementById('amount');
        
        // iOS Input Fix - Force keyboard on touch
        amountInput.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            setTimeout(() => amountInput.focus(), 50);
        }, { passive: true });

        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(value)) {
                value = value.replace(/[^\d.]/g, '');
            }
            if (value && !value.includes('.')) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) value = num.toLocaleString('en-US');
            }
            e.target.value = value;
        });

        // Form submission
        const expenseForm = document.getElementById('expenseForm');

        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rawAmount = amountInput.value.replace(/,/g, '');
            const amountNum = parseFloat(rawAmount);
            
            if (!amountNum || !selectedCategory) {
                alert('Please enter an amount and select a category');
                return;
            }

            const convertedAmounts = convertCurrency(amountNum, selectedCurrency);
            
            const expenseData = {
                timestamp: formatTimestamp(new Date()),
                vnd: convertedAmounts.VND,
                eur: convertedAmounts.EUR,
                usd: convertedAmounts.USD,
                category: selectedCategory,
                note: document.getElementById('note').value
            };

            showLoadingBar();
            await saveToGoogleSheets(expenseData);
            historyCache = null;
            statsCache = null;
            
            // Show success with EMOJI
            const successMessage = document.getElementById('successMessage');
            const symbols = { VND: '‚Ç´', EUR: '‚Ç¨', USD: '$' };
            const displayAmount = selectedCurrency === 'VND' ? amountNum.toLocaleString('en-US') : amountNum.toFixed(2);
            
            document.getElementById('successAmount').textContent = `${symbols[selectedCurrency]}${displayAmount}`;
            document.getElementById('successCategory').textContent = `${CATEGORY_EMOJIS[selectedCategory]} ${selectedCategory}`;
            successMessage.classList.add('show');

            if (navigator.vibrate) navigator.vibrate([10, 50, 10]);

            setTimeout(() => {
                successMessage.classList.remove('show');
                amountInput.value = '';
                document.getElementById('note').value = '';
                categoryBtns.forEach(b => b.classList.remove('selected'));
                selectedCategory = null;
                
                // iOS fix: force focus after delay
                setTimeout(() => {
                    if (amountInput) amountInput.focus();
                }, 100);
            }, 2000);

            hideLoadingBar();
            setTimeout(() => loadMonthlyTotal(), 300);
        });

        // Save to Google Sheets
        async function saveToGoogleSheets(expenseData) {
            if (!GOOGLE_SCRIPT_URL) return;

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });
            } catch (error) {
                console.error('Save failed:', error);
            }
        }

        // Load monthly total
        async function loadMonthlyTotal() {
            if (!GOOGLE_SCRIPT_URL) return;

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateMonthlyTotalUI(data.totalEUR, data.totalVND, data.totalUSD);
                }
            } catch (error) {
                console.error('Total load failed:', error);
            }
        }

        function updateMonthlyTotalUI(eur, vnd, usd) {
            const elements = [
                { amount: document.getElementById('totalAmount'), currencies: document.getElementById('totalCurrencies') },
                { amount: document.getElementById('historyTotalAmount'), currencies: document.getElementById('historyTotalCurrencies') },
                { amount: document.getElementById('statsTotalAmount'), currencies: document.getElementById('statsTotalCurrencies') }
            ];

            elements.forEach(el => {
                if (el.amount) {
                    el.amount.classList.remove('loading');
                    el.amount.textContent = `‚Ç¨${eur.toFixed(2)}`;
                }
                if (el.currencies) {
                    el.currencies.textContent = `‚Ç´${Math.round(vnd).toLocaleString('en-US')} | $${usd.toFixed(2)}`;
                }
            });
        }

        // Add loading animation to initial ‚Ç¨0
        function addLoadingAnimation() {
            const elements = [
                document.getElementById('totalAmount'),
                document.getElementById('historyTotalAmount'),
                document.getElementById('statsTotalAmount')
            ];
            
            elements.forEach(el => {
                if (el && el.textContent === '‚Ç¨0') {
                    el.classList.add('loading');
                }
            });
        }

        // Load transaction history
        async function loadTransactionHistory() {
            if (!GOOGLE_SCRIPT_URL) return;

            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">hourglass_empty</span></div><div class="loading-dots">Loading</div></div>';

            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTransactions`);
                const data = await response.json();
                
                if (data.status === 'success' && data.transactions) {
                    historyCache = data.transactions;
                    displayTransactions(data.transactions);
                }
            } catch (error) {
                console.error('History load failed:', error);
                transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">error</span></div><div>Error loading expenses</div></div>';
            }
        }

        // Display transactions with NEW LAYOUT
        function displayTransactions(transactions) {
            const transactionList = document.getElementById('transactionList');
            
            if (!transactions || transactions.length === 0) {
                transactionList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">inbox</span></div><div>No expenses yet</div></div>';
                return;
            }

            const transactionHTML = transactions.map(t => {
                const date = new Date(t.timestamp);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const transactionDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                
                let dateStr;
                if (transactionDate.getTime() === today.getTime()) dateStr = 'Today';
                else if (transactionDate.getTime() === yesterday.getTime()) dateStr = 'Yesterday';
                else dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                
                const categoryEmoji = CATEGORY_EMOJIS[t.category] || 'üí°';
                
                // NEW LAYOUT: Row 1 = emoji+category | amount, Row 2 = time | currencies, Note (if exists)
                let noteHTML = '';
                if (t.note) {
                    noteHTML = `
                        <div class="transaction-note-divider"></div>
                        <div class="transaction-note-text">"${t.note}"</div>
                    `;
                }
                
                return `
                    <div class="transaction-item" data-transaction='${JSON.stringify(t).replace(/'/g, "&#39;")}'>
                        <div class="transaction-row-1">
                            <div class="transaction-category">
                                <span class="transaction-category-emoji">${categoryEmoji}</span>
                                <span>${t.category}</span>
                            </div>
                            <div class="transaction-amount-primary">‚Ç¨${t.eur.toFixed(2)}</div>
                        </div>
                        <div class="transaction-row-2">
                            <div class="transaction-time">${dateStr}, ${timeStr}</div>
                            <div class="transaction-currencies-secondary">‚Ç´${Math.round(t.vnd).toLocaleString('en-US')} | $${t.usd.toFixed(2)}</div>
                        </div>
                        ${noteHTML}
                    </div>
                `;
            }).join('');
            
            transactionList.innerHTML = transactionHTML;
            attachTransactionListeners();
            setTimeout(updateScrollGradient, 100);
        }

        // Attach listeners
        function attachTransactionListeners() {
            document.querySelectorAll('.transaction-item').forEach(item => {
                item.addEventListener('click', () => {
                    try {
                        const transactionData = JSON.parse(item.dataset.transaction);
                        openEditModal(transactionData);
                    } catch (error) {
                        console.error('Parse error:', error);
                    }
                });
            });
        }

        // Scroll gradient
        const transactionContainer = document.getElementById('transactionContainer');
        const scrollGradient = document.getElementById('scrollGradient');

        function updateScrollGradient() {
            if (!transactionContainer) return;
            const scrollTop = transactionContainer.scrollTop;
            const scrollHeight = transactionContainer.scrollHeight;
            const clientHeight = transactionContainer.clientHeight;
            
            if (scrollTop + clientHeight >= scrollHeight - 20) {
                scrollGradient.classList.add('hidden');
            } else {
                scrollGradient.classList.remove('hidden');
            }
        }

        if (transactionContainer) {
            transactionContainer.addEventListener('scroll', updateScrollGradient);
        }

        // Load stats data - FIXED TO LOAD REAL DATA
        async function loadStatsData() {
            if (!GOOGLE_SCRIPT_URL) return;

            const categoryList = document.getElementById('categoryList');
            const statsChartContainer = document.getElementById('statsChartContainer');
            
            // Show loading animation
            categoryList.innerHTML = '<div class="empty-state"><div class="loading-dots">Loading stats</div></div>';

            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getStats`);
                const data = await response.json();
                
                if (data.status === 'success' && data.stats) {
                    statsCache = data.stats;
                    displayStats(data.stats);
                } else {
                    categoryList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">error</span></div><div>Error loading stats</div></div>';
                }
            } catch (error) {
                console.error('Stats load failed:', error);
                categoryList.innerHTML = '<div class="empty-state"><div class="empty-icon"><span class="material-symbols-outlined" style="font-size: 64px;">error</span></div><div>Error loading stats</div></div>';
            }
        }

        // Display stats - with REAL DATA
        let pieChart = null;
        let barChart = null;

        function displayStats(stats) {
            // Sort by amount
            const sortedCategories = Object.entries(stats)
                .sort((a, b) => b[1].amount - a[1].amount)
                .map(([name, data]) => ({ name, ...data }));

            // Update category list
            const categoryList = document.getElementById('categoryList');
            const categoryHTML = sortedCategories.map(cat => {
                return `
                    <div class="category-row" style="border-left-color: ${CATEGORY_COLORS[cat.name]};">
                        <div class="category-left">
                            <span class="category-emoji">${CATEGORY_EMOJIS[cat.name]}</span>
                            <span>${cat.name}</span>
                        </div>
                        <div class="category-center">‚Ç¨${cat.amount.toFixed(2)}</div>
                        <div class="category-right">${cat.percent}%</div>
                    </div>
                `;
            }).join('');
            categoryList.innerHTML = categoryHTML;

            // Initialize charts
            initializeCharts(sortedCategories);
        }

        function initializeCharts(sortedCategories) {
            const nonZeroData = sortedCategories.filter(d => d.amount > 0);

            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if (pieChart) pieChart.destroy();
            
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: nonZeroData.map(d => d.name),
                    datasets: [{
                        data: nonZeroData.map(d => d.amount),
                        backgroundColor: nonZeroData.map(d => CATEGORY_COLORS[d.name]),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const data = nonZeroData[context.dataIndex];
                                    return `${data.name}: ‚Ç¨${data.amount.toFixed(2)} (${data.percent}%)`;
                                }
                            }
                        }
                    },
                    cutout: '55%'
                },
                plugins: [{
                    id: 'percentageLabels',
                    afterDatasetsDraw: function(chart) {
                        const ctx = chart.ctx;
                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            meta.data.forEach((element, index) => {
                                const data = nonZeroData[index];
                                
                                if (data.percent >= 10) {
                                    const { x, y } = element.tooltipPosition();
                                    
                                    ctx.fillStyle = '#fff';
                                    ctx.font = 'bold 15px -apple-system';
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText(data.percent + '%', x, y);
                                }
                            });
                        });
                    }
                }]
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            if (barChart) barChart.destroy();
            
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: sortedCategories.map(d => d.name),
                    datasets: [{
                        data: sortedCategories.map(d => d.amount),
                        backgroundColor: sortedCategories.map(d => CATEGORY_COLORS[d.name]),
                        borderRadius: 8,
                        barPercentage: 0.85,
                        categoryPercentage: 1.0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const data = sortedCategories[context.dataIndex];
                                    return `‚Ç¨${data.amount.toFixed(2)} (${data.percent}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '‚Ç¨' + value.toFixed(0);
                                },
                                font: { size: 12 }
                            },
                            grid: {
                                display: true,
                                color: '#E5E5EA'
                            }
                        },
                        y: {
                            ticks: {
                                font: {
                                    size: 13,
                                    weight: '500'
                                }
                            },
                            grid: { display: false }
                        }
                    },
                    layout: {
                        padding: { right: 10 }
                    }
                }
            });
        }

        // Chart toggle
        const pieBtn = document.getElementById('pieBtn');
        const barBtn = document.getElementById('barBtn');
        const pieCanvas = document.getElementById('pieChart');
        const barCanvas = document.getElementById('barChart');

        pieBtn.addEventListener('click', () => {
            barCanvas.classList.add('hidden');
            pieCanvas.classList.remove('hidden');
            pieBtn.classList.add('active');
            barBtn.classList.remove('active');
        });

        barBtn.addEventListener('click', () => {
            pieCanvas.classList.add('hidden');
            barCanvas.classList.remove('hidden');
            barBtn.classList.add('active');
            pieBtn.classList.remove('active');
        });

        // Modal - CRITICAL FIX: UPDATE instead of duplicate!
        const manualEntryModal = document.getElementById('manualEntryModal');
        const addEntryBtn = document.getElementById('addEntryBtn');
        const modalClose = document.getElementById('modalClose');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');
        const modalDelete = document.getElementById('modalDelete');
        const manualDate = document.getElementById('manualDate');
        const manualAmount = document.getElementById('manualAmount');
        const manualNote = document.getElementById('manualNote');
        
        let currentEditingTransaction = null;

        manualAmount.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            setTimeout(() => manualAmount.focus(), 50);
        }, { passive: true });

        manualAmount.addEventListener('input', (e) => {
            let value = e.target.value.replace(/,/g, '');
            if (!/^\d*\.?\d*$/.test(value)) {
                value = value.replace(/[^\d.]/g, '');
            }
            if (value && !value.includes('.')) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) value = num.toLocaleString('en-US');
            }
            e.target.value = value;
        });

        const modalCurrencyBtns = document.querySelectorAll('.modal-currency-btn');
        let modalSelectedCurrency = 'EUR';

        modalCurrencyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCurrencyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCurrency = btn.dataset.currency;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        const modalCategoryBtns = document.querySelectorAll('.modal-category-btn');
        let modalSelectedCategory = null;

        modalCategoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modalCategoryBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                modalSelectedCategory = btn.dataset.category;
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });

        addEntryBtn.addEventListener('click', () => {
            currentEditingTransaction = null;
            resetModal();
            manualEntryModal.classList.add('show');
            modalDelete.style.visibility = 'hidden';
            if (navigator.vibrate) navigator.vibrate(10);
        });

        function openEditModal(transactionData) {
            currentEditingTransaction = transactionData;
            resetModal();
            
            const date = new Date(transactionData.timestamp);
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            manualDate.value = date.toISOString().slice(0, 16);
            
            manualAmount.value = transactionData.eur.toFixed(2);
            
            modalCurrencyBtns.forEach(btn => {
                if (btn.dataset.currency === 'EUR') {
                    btn.classList.add('selected');
                    modalSelectedCurrency = 'EUR';
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            modalCategoryBtns.forEach(btn => {
                if (btn.dataset.category === transactionData.category) {
                    btn.classList.add('selected');
                    modalSelectedCategory = transactionData.category;
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            if (transactionData.note) manualNote.value = transactionData.note;
            
            modalDelete.style.visibility = 'visible';
            manualEntryModal.classList.add('show');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function resetModal() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            manualDate.value = now.toISOString().slice(0, 16);
            manualAmount.value = '';
            manualNote.value = '';
            
            modalCurrencyBtns.forEach(btn => {
                if (btn.dataset.currency === 'EUR') {
                    btn.classList.add('selected');
                    modalSelectedCurrency = 'EUR';
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            modalCategoryBtns.forEach(b => b.classList.remove('selected'));
            modalSelectedCategory = null;
        }

        function closeModal() {
            manualEntryModal.classList.remove('show');
            currentEditingTransaction = null;
        }

        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);

        manualEntryModal.addEventListener('click', (e) => {
            if (e.target === manualEntryModal) closeModal();
        });

        // CRITICAL FIX: UPDATE instead of creating duplicate!
        modalSave.addEventListener('click', async () => {
            const rawAmount = manualAmount.value.replace(/,/g, '');
            const amountNum = parseFloat(rawAmount);
            
            if (!amountNum || !modalSelectedCategory) {
                alert('Please enter an amount and select a category');
                return;
            }

            const convertedAmounts = convertCurrency(amountNum, modalSelectedCurrency);
            
            const expenseData = {
                timestamp: formatTimestamp(new Date(manualDate.value)),
                vnd: convertedAmounts.VND,
                eur: convertedAmounts.EUR,
                usd: convertedAmounts.USD,
                category: modalSelectedCategory,
                note: manualNote.value
            };

            // CRITICAL: Check if editing or creating new
            if (currentEditingTransaction) {
                // UPDATE existing transaction
                expenseData.action = 'update';
                expenseData.originalTimestamp = currentEditingTransaction.timestamp;
            } else {
                // ADD new transaction
                expenseData.action = 'add';
            }

            showLoadingBar();
            
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });
                
                historyCache = null;
                statsCache = null;
                closeModal();
                
                setTimeout(async () => {
                    await loadMonthlyTotal();
                    await loadTransactionHistory();
                    hideLoadingBar();
                }, 500);
                
                if (navigator.vibrate) navigator.vibrate([10, 50, 10]);
            } catch (error) {
                console.error('Save failed:', error);
                hideLoadingBar(false);
            }
        });

   modalDelete.addEventListener('click', async () => {
    if (!currentEditingTransaction) return;
    
    // DEBUG: Show what we're sending
    const timestampToDelete = currentEditingTransaction.timestamp;
    console.log('Trying to delete timestamp:', timestampToDelete);
    console.log('Timestamp type:', typeof timestampToDelete);
    alert('DEBUG: Trying to delete: ' + timestampToDelete);
    
    if (!confirm('Delete this expense? This cannot be undone.')) return;
    
    showLoadingBar();
    
    try {
        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'delete',
                timestamp: timestampToDelete
            })
        });
        
        historyCache = null;
        statsCache = null;
        closeModal();
        
        setTimeout(async () => {
            await loadMonthlyTotal();
            await loadTransactionHistory();
            hideLoadingBar();
        }, 500);
    } catch (error) {
        console.error('Delete failed:', error);
        alert('Failed to delete. Please try again.');
        hideLoadingBar(false);
    }
});

        function updateMonthLabel() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const currentMonth = monthNames[new Date().getMonth()];
            
            document.getElementById('monthLabel').textContent = `${currentMonth} Spending`;
            document.getElementById('historyMonthLabel').textContent = `${currentMonth} Spending`;
            document.getElementById('statsMonthLabel').textContent = `${currentMonth} Spending`;
        }

        // Initialize
        window.addEventListener('load', () => {
            updateMonthLabel();
            addLoadingAnimation();
            loadMonthlyTotal();
            fetchExchangeRates();
            
            // iOS input fix: Multiple attempts to make keyboard appear
            const tryFocus = () => {
                if (amountInput) {
                    amountInput.focus();
                    amountInput.click();
                }
            };
            
            setTimeout(tryFocus, 100);
            setTimeout(tryFocus, 300);
            setTimeout(tryFocus, 500);
        });

        // iOS fix: Try to make inputs work on any page interaction
        document.addEventListener('touchstart', function() {
            if (document.activeElement && document.activeElement.tagName === 'INPUT') {
                document.activeElement.focus();
            }
        }, { passive: true, once: true });
    </script>
</body>
